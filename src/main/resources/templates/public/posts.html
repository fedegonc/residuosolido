<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title>Notas - EcoSolicitud</title>
</head>
<body>
  <main layout:fragment="content">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      
      <!-- Hero Section -->
      <div class="relative bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-6">
        <!-- Barra decorativa superior -->
        <div class="h-1.5 bg-gradient-to-r from-purple-500 via-purple-600 to-indigo-600"></div>
        
        <div class="p-8">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-3xl font-semibold text-gray-900 mb-2">Notas Educativas</h1>
              <p class="text-base text-gray-500">Aprende sobre reciclaje, medio ambiente y gestión de residuos</p>
            </div>
            <div class="hidden md:block">
              <div class="w-16 h-16 bg-gradient-to-br from-purple-100 to-purple-200 rounded-xl flex items-center justify-center">
                <svg class="w-9 h-9 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Grid de posts -->
      <div th:if="${posts != null and !posts.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <article th:each="post : ${posts}" class="group bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-lg hover:border-purple-300 transition-all duration-200 overflow-hidden">
          <!-- Imagen con overlay -->
          <div class="relative overflow-hidden">
            <img th:if="${post.imageUrl != null and !post.imageUrl.empty}" 
                 th:src="${post.imageUrl}" 
                 th:alt="${post.title}"
                 class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
            <div th:unless="${post.imageUrl != null and !post.imageUrl.empty}" 
                 class="w-full h-48 bg-gradient-to-br from-emerald-100 to-emerald-200 flex items-center justify-center">
              <svg class="w-16 h-16 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
            </div>
            <!-- Badge de categoría (si existe) -->
            <div th:if="${post.category != null}" class="absolute top-3 right-3">
              <span class="px-2.5 py-1 bg-white/95 backdrop-blur-sm text-purple-700 text-xs font-medium rounded-full shadow-sm border border-purple-200/50" 
                    th:text="${post.category.name}">Categoría</span>
            </div>
          </div>
          
          <!-- Contenido -->
          <div class="p-5">
            <h2 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 group-hover:text-purple-700 transition-colors" 
                th:text="${post.title}">Título del Post</h2>
            <p class="text-gray-600 text-sm leading-relaxed mb-4 line-clamp-3" 
               th:text="${post.content != null ? (post.content.length() > 150 ? post.content.substring(0, 150) + '...' : post.content) : ''}">
               Contenido del post...
            </p>
            
            <!-- Footer con botón -->
            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
              <div class="flex items-center text-xs text-gray-500" th:if="${post.createdAt != null}">
                <svg class="w-3.5 h-3.5 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}">01/01/2024</span>
              </div>
              <a th:href="@{/posts/{id}(id=${post.id})}" 
                 class="inline-flex items-center px-3 py-1.5 bg-purple-600 text-white text-xs font-medium rounded-lg hover:bg-purple-700 transition-colors">
                Leer más
                <svg class="w-3.5 h-3.5 ml-1 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </article>
      </div>
    
      <!-- Estado vacío -->
      <div th:if="${posts == null or posts.empty}" class="bg-white rounded-lg border border-gray-200 shadow-sm p-12 text-center">
        <div class="max-w-md mx-auto">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-book-open text-2xl text-gray-400"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay posts disponibles</h3>
          <p class="text-gray-500 mb-6">Aún no se han publicado artículos. Vuelve pronto para ver contenido educativo.</p>
          <a href="/" class="inline-block px-6 py-3 bg-emerald-600 text-white font-medium rounded-md hover:bg-emerald-700 transition">
            Volver al Inicio
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
