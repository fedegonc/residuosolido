<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title>Posts - EcoSolicitud</title>
</head>
<body>
  <main layout:fragment="content">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      
      <!-- Header con descripción -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Posts Educativos</h1>
        <p class="text-gray-600">Explora artículos sobre reciclaje, medio ambiente y gestión de residuos.</p>
      </div>
    
      <!-- Grid de posts -->
      <div th:if="${posts != null and !posts.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <div th:each="post : ${posts}" class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow overflow-hidden">
          <img th:if="${post.imageUrl != null and !post.imageUrl.empty}" 
               th:src="${post.imageUrl}" 
               th:alt="${post.title}"
               class="w-full h-48 object-cover">
          <div class="p-5">
            <h2 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2" th:text="${post.title}">Título del Post</h2>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3" th:text="${post.content != null ? (post.content.length() > 120 ? post.content.substring(0, 120) + '...' : post.content) : ''}">Contenido...</p>
            <a th:href="@{/posts/{id}(id=${post.id})}" 
               class="inline-flex items-center px-4 py-2 bg-emerald-600 text-white text-sm font-medium rounded-md hover:bg-emerald-700 transition">
              <i class="fa-solid fa-book-open mr-2 text-xs"></i>
              Leer más
            </a>
          </div>
        </div>
      </div>
    
      <!-- Estado vacío -->
      <div th:if="${posts == null or posts.empty}" class="bg-white rounded-lg border border-gray-200 shadow-sm p-12 text-center">
        <div class="max-w-md mx-auto">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-book-open text-2xl text-gray-400"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay posts disponibles</h3>
          <p class="text-gray-500 mb-6">Aún no se han publicado artículos. Vuelve pronto para ver contenido educativo.</p>
          <a href="/" class="inline-block px-6 py-3 bg-emerald-600 text-white font-medium rounded-md hover:bg-emerald-700 transition">
            Volver al Inicio
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
