<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title th:text="${category != null ? category.name + ' - Posts' : 'Posts por Categoría'}">Posts por Categoría</title>
</head>
<body>
  <main layout:fragment="content">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      
      <!-- Header con descripción -->
      <div class="mb-8">
        <div class="flex items-center gap-3 mb-3">
          <a href="/categories" class="text-emerald-600 hover:text-emerald-700 transition">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <h1 class="text-3xl font-bold text-gray-900" th:text="${category != null ? category.name : 'Categoría'}">Categoría</h1>
        </div>
        <p class="text-gray-600" th:text="${category != null and category.description != null ? category.description : 'Posts de esta categoría'}">Descripción de la categoría</p>
        <div class="mt-2 text-sm text-gray-500">
          <span th:text="${totalPosts != null ? totalPosts : 0}">0</span> posts encontrados
        </div>
      </div>
    
      <!-- Grid de posts -->
      <div th:if="${posts != null and !posts.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <div th:each="post : ${posts}" class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow overflow-hidden">
          <img th:if="${post.imageUrl != null and !post.imageUrl.empty}" 
               th:src="${post.imageUrl}" 
               th:alt="${post.title}"
               class="w-full h-48 object-cover">
          <div class="p-5">
            <h2 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2" th:text="${post.title}">Título del Post</h2>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3" th:text="${post.content != null ? (post.content.length() > 120 ? post.content.substring(0, 120) + '...' : post.content) : ''}">Contenido...</p>
            <a th:href="@{/posts/{id}(id=${post.id})}" 
               class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition">
              <i class="fa-solid fa-book-open mr-2 text-xs"></i>
              Leer más
            </a>
          </div>
        </div>
      </div>
    
      <!-- Estado vacío -->
      <div th:if="${posts == null or posts.empty}" class="bg-white rounded-lg border border-gray-200 shadow-sm p-12 text-center">
        <div class="max-w-md mx-auto">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-book-open text-2xl text-gray-400"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay posts en esta categoría</h3>
          <p class="text-gray-500 mb-6">Aún no se han publicado artículos en esta categoría.</p>
          <a href="/categories" class="inline-block px-6 py-3 bg-emerald-600 text-white font-medium rounded-md hover:bg-emerald-700 transition">
            Ver todas las categorías
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
