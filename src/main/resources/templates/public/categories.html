<!DOCTYPE html>
<html th:lang="${#locale.language + (#locale.country != null ? '-' + #locale.country : '')}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title th:text="#{page.categories.title}">Categorías - Resíduos Sólidos</title>
</head>
<body>
  <main layout:fragment="content">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-4" th:text="#{nav.categories}">Categorías</h1>
      <p class="text-gray-600" th:text="#{index.organizations.description}">Explore organizações que colaboram na coleta e reciclagem na região.</p>
    </div>

    <div th:if="${categories != null and !categories.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="category : ${categories}" class="bg-white rounded-xl border shadow-sm overflow-hidden hover:shadow-md transition-shadow">
        <div th:if="${category.imageUrl != null and !category.imageUrl.empty}" class="w-full h-48 bg-gray-200 flex items-center justify-center">
          <img th:src="${category.imageUrl}"
               th:alt="${category.name}"
               class="w-full h-full object-cover">
        </div>
        <div th:if="${category.imageUrl == null or category.imageUrl.empty}" class="w-full h-48 bg-gradient-to-br from-green-100 to-green-200 flex items-center justify-center">
          <div class="text-center">
            <i data-lucide="grid-3x3" class="w-12 h-12 text-green-600 mx-auto mb-2"></i>
            <span class="text-green-800 font-medium" th:text="${category.name}">Nome da Categoria</span>
          </div>
        </div>
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-2" th:text="${category.name}">Nome da Categoria</h2>
          <p class="text-gray-600 text-sm mb-4" th:text="${category.description != null ? (category.description.length() > 150 ? category.description.substring(0, 150) + '...' : category.description) : ''}">Descrição da categoria...</p>
          <a th:href="@{/categorias/{id}(id=${category.id})}"
             class="inline-block px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 transition">
            <span th:text="#{button.view}">Ver</span>
          </a>
        </div>
      </div>
    </div>

    <div th:if="${categories == null or categories.empty}" class="text-center py-12">
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="grid-3x3" class="w-8 h-8 text-gray-400"></i>
      </div>
      <p class="text-gray-500 text-lg" th:text="#{index.categories.empty}">Não há categorias disponíveis</p>
      <a href="/" class="mt-4 inline-block px-6 py-3 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 transition">
        <span th:text="#{button.back}">Voltar ao Início</span>
      </a>
    </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </main>
</body>
</html>
