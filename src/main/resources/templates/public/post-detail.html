<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title th:text="${post != null ? post.title : 'Detalle del Post'}">Detalle del Post</title>
</head>
<body>
  <main layout:fragment="content">
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>
    <!-- Header simple -->
    <section class="bg-gray-50 py-6 border-b border-gray-200">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <a href="/posts" class="inline-flex items-center gap-2 text-emerald-600 hover:text-emerald-700 mb-3 transition text-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Volver a Posts</span>
        </a>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900" th:text="${post != null ? post.title : 'Post no encontrado'}">Título del post</h1>
        <div class="mt-3 flex flex-wrap gap-4 text-gray-600 text-sm">
          <span th:if="${post?.category != null}" class="inline-flex items-center gap-2">
            <i data-lucide="tag" class="w-4 h-4"></i>
            <span th:text="${post.category.name}">Categoría</span>
          </span>
          <span th:if="${post?.createdAt != null}" class="inline-flex items-center gap-2">
            <i data-lucide="calendar" class="w-4 h-4"></i>
            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}" >Fecha</span>
          </span>
        </div>
      </div>
    </section>

    <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <article class="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200">
        <div th:if="${post?.imageUrl != null && !post.imageUrl.isEmpty()}" class="w-full h-64 sm:h-80 bg-gray-100">
          <img th:src="${post.imageUrl}" th:alt="${post.title}" class="w-full h-full object-cover">
        </div>
        <div class="p-8 space-y-6 text-gray-700 leading-relaxed">
          <div th:if="${post?.content != null}" th:utext="${#strings.replace(#strings.replace(post.content, '\n\n', '<br/><br/>'), '\n', '<br/>')}">
            Contenido del post
          </div>
          <div th:if="${post?.sourceName != null || post?.sourceUrl != null}" class="border-t border-gray-200 pt-6 text-sm text-gray-500">
            <p class="font-semibold mb-2 text-gray-700">Fuente:</p>
            <a th:if="${post?.sourceUrl != null}" th:href="${post.sourceUrl}" target="_blank" rel="noopener"
               class="inline-flex items-center gap-2 text-green-600 hover:text-green-700">
              <i data-lucide="external-link" class="w-4 h-4"></i>
              <span th:text="${post?.sourceName != null ? post.sourceName : post.sourceUrl}">Fuente</span>
            </a>
            <span th:if="${post?.sourceUrl == null}" th:text="${post?.sourceName}">Nombre de la fuente</span>
          </div>
          <div class="border-t border-gray-200 pt-6 flex flex-wrap gap-4">
            <a href="/posts" class="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition text-sm font-medium">
              <i data-lucide="arrow-left" class="w-4 h-4"></i>
              Volver a posts
            </a>
            <a th:if="${post?.category != null}" th:href="@{/posts/category/{id}(id=${post.category.id})}"
               class="inline-flex items-center gap-2 px-4 py-2 border border-green-600 text-green-600 rounded-md hover:bg-green-50 transition text-sm font-medium">
              <i data-lucide="layers" class="w-4 h-4"></i>
              Ver más en la categoría
            </a>
          </div>
        </div>
      </article>
    </section>

    <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12" th:if="${relatedPosts != null and !relatedPosts.empty}">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <h2 class="text-2xl font-semibold text-gray-900">Posts relacionados</h2>
        <a href="/posts" class="text-sm text-green-600 hover:text-green-700 font-medium">Ver todos</a>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <article th:each="related : ${relatedPosts}" class="bg-white border border-gray-100 rounded-2xl shadow-sm overflow-hidden hover:shadow-md transition">
          <div th:if="${related.imageUrl != null && !related.imageUrl.isEmpty()}" class="h-40 bg-gray-100">
            <img th:src="${related.imageUrl}" th:alt="${related.title}" class="w-full h-full object-cover">
          </div>
          <div class="p-5 space-y-3">
            <h3 class="font-semibold text-gray-900 line-clamp-2" th:text="${related.title}">Título relacionado</h3>
            <p class="text-sm text-gray-600 line-clamp-3"
               th:text="${related.content != null ? (related.content.length() > 120 ? related.content.substring(0, 120) + '...' : related.content) : ''}">
              Resumen relacionado
            </p>
            <a th:href="@{/posts/{id}(id=${related.id})}" class="inline-flex items-center gap-2 text-sm text-green-600 hover:text-green-700 font-medium">
              <i data-lucide="arrow-right" class="w-4 h-4"></i>
              Leer más
            </a>
          </div>
        </article>
      </div>
    </section>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.lucide && typeof window.lucide.createIcons === 'function') {
          window.lucide.createIcons();
        }
      });
    </script>
  </main>
</body>
</html>
