<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title layout:fragment="title">Residuos Sólidos</title>
  <!-- Tailwind (CDN) con configuración -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d'
            }
          }
        }
      }
    }
  </script>
  <th:block layout:fragment="head-extra"></th:block>
</head>
<body class="min-h-screen bg-white text-slate-900">
  <!-- Navbar global (guest por defecto, se puede reemplazar luego con uno auth) -->
  <header th:unless="${hideMenu != null and hideMenu}">
    <div th:unless="${hideGuestMenu != null and hideGuestMenu}" th:replace="~{fragments/guest/menu :: guestMenu}"></div>
  </header>

  <!-- Contenido principal -->
  <main class="min-h-[70vh]" layout:fragment="content">
    <!-- Slot de contenido -->
  </main>

  <!-- Footer global -->
  <footer th:unless="${hideFooter != null and hideFooter}">
    <th:block th:replace="~{fragments/guest/footer :: guestFooter}"></th:block>
  </footer>

  <!-- Scripts por página -->
  <th:block layout:fragment="body-scripts"></th:block>
</body>
</html>
