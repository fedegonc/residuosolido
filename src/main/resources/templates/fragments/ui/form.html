<!-- Fragmento de formulario parametrizable para cualquier entidad CRUD -->
<form th:action="${formAction}" th:object="${entity}" method="post" class="space-y-6">
  <div th:each="field : ${fields}">
    <label th:for="${field}" th:text="${fieldLabels[field]}" class="block text-sm font-medium text-gray-700"></label>
    <input th:field="*{${field}}" th:id="${field}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
  </div>
  <div class="flex justify-end">
    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700">Guardar</button>
  </div>
</form>
