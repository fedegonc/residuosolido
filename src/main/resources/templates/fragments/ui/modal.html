<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Reusable small modal component -->
<div th:fragment="modal(id, title, message)">
  <div th:attr="id=${id}"
       class="fixed inset-0 z-50 hidden"
       role="dialog" aria-modal="true">
    <!-- overlay -->
    <div class="absolute inset-0 bg-black/40" th:attr="data-close=${id}"></div>
    <!-- panel -->
    <div class="relative mx-auto mt-24 w-[92%] max-w-md rounded-md bg-white shadow-lg ring-1 ring-slate-900/10">
      <div class="flex items-center justify-between px-4 py-2 border-b border-slate-200">
        <h3 class="text-sm font-semibold text-slate-900" th:text="${title}">Título</h3>
        <button type="button" class="p-1 rounded hover:bg-slate-100 text-slate-600 text-base leading-none" th:attr="data-close=${id}" aria-label="Cerrar">
          ×
        </button>
      </div>
      <div class="px-4 py-3">
        <p class="text-sm text-slate-700" th:text="${message}">Contenido</p>
      </div>
      <div class="px-4 pb-3 flex justify-end">
        <button type="button" class="inline-flex items-center rounded-sm bg-emerald-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-emerald-700"
                th:attr="data-close=${id}">Entendido</button>
      </div>
    </div>
  </div>
</div>
</html>
