<!-- Fragmento de tabla parametrizable para cualquier entidad CRUD -->
<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th th:each="header : ${headers}" th:text="${header}" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
      <th class="px-6 py-3"></th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr th:each="row : ${rows}">
      <td th:each="field : ${fields}" th:text="${row[field]}" class="px-6 py-4 whitespace-nowrap"></td>
      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a th:href="@{|${editUrl}/${row['id']}|}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
        <a th:href="@{|${deleteUrl}/${row['id']}|}" class="ml-4 text-red-600 hover:text-red-900">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
