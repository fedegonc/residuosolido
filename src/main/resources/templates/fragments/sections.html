<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Fragmento: Secciones de Residuos -->
    <div th:fragment="wasteSections" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            Secciones
        </h2>
        <div class="space-y-3">
            <!-- Secciones dinámicas desde waste_sections -->
            <div th:each="section : ${wasteSections}" class="bg-gray-50 rounded-lg">
                <button th:onclick="'toggleCategory(' + ${section.id} + ')'" 
                        class="w-full flex items-center justify-between p-3 hover:bg-gray-100 transition-colors group">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center mr-3 group-hover:bg-gray-200">
                            <img th:src="${section.imageUrl != null ? section.imageUrl : 'https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg'}" class="w-10 h-10 object-cover rounded-lg" alt="Imagen sección" />
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-900 text-sm" th:text="${section.title}">Título</h3>
                            <p class="text-xs text-gray-600" th:text="${section.description}">Descripción</p>
                        </div>
                    </div>
                    <svg th:id="'arrow-' + ${section.id}" class="w-4 h-4 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                <div th:id="'categories-' + ${section.id}" class="hidden px-3 pb-3">
                    <div class="ml-13 space-y-2">
                        <a th:href="'/posts/section/' + ${section.id}" 
                           class="block text-sm text-gray-600 hover:text-gray-800 py-1">
                            • <span th:text="${section.actionText != null ? section.actionText : 'Ver contenido'}">Ver contenido</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
