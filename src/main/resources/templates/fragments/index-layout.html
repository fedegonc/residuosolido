<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="(${title} ?: 'Inicio') + ' - Residuos Sólidos - Frontera de la Paz'">Inicio - Residuos Sólidos - Frontera de la Paz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#48bb78',
                            DEFAULT: '#38a169',
                            dark: '#2f855a'
                        },
                        secondary: {
                            light: '#4299e1',
                            DEFAULT: '#3182ce',
                            dark: '#2b6cb0'
                        },
                        danger: {
                            light: '#f56565',
                            DEFAULT: '#e53e3e',
                            dark: '#c53030'
                        },
                        success: {
                            light: '#68d391',
                            DEFAULT: '#48bb78', 
                            dark: '#38a169'
                        }
                    }
                }
            }
        };
    </script>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Estilos adicionales específicos de la página -->
    <th:block th:fragment="css">
        <!-- CSS específicos serán insertados aquí -->
    </th:block>
</head>

<body th:fragment="layout(content)" class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Menú hamburguesa fijo arriba a la derecha -->
    <div class="fixed top-4 right-4 z-50">
        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-3 rounded-full bg-white shadow-lg text-gray-600 hover:text-green-600 hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    
    <!-- Menú móvil desplegable -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-40">
        <div class="p-6">
            <!-- Botón cerrar -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-gray-800">Categorías</h3>
                <button id="close-menu-button" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Lista de categorías -->
            <div class="space-y-2">
                <!-- Reciclable -->
                <a href="#" onclick="scrollToCategory('reciclable')" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-green-600 hover:bg-green-50 transition-colors">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                    <span class="font-medium">Reciclable</span>
                </a>
                
                <!-- No Reciclable -->
                <a href="#" onclick="scrollToCategory('no-reciclable')" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-orange-600 hover:bg-orange-50 transition-colors">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </div>
                    <span class="font-medium">No Reciclable</span>
                </a>
                
                <!-- Informaciones -->
                <a href="#" onclick="scrollToCategory('informaciones')" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span class="font-medium">Informaciones</span>
                </a>
                
                <!-- Compostaje -->
                <a href="#" onclick="scrollToCategory('compostaje')" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-yellow-600 hover:bg-yellow-50 transition-colors">
                    <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"></path>
                        </svg>
                    </div>
                    <span class="font-medium">Compostaje</span>
                </a>
                
                <!-- Educación Ambiental -->
                <a href="#" onclick="scrollToCategory('educacion-ambiental')" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-purple-600 hover:bg-purple-50 transition-colors">
                    <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="font-medium">Educación Ambiental</span>
                </a>
                
                <!-- Ver todas las categorías -->
                <a href="/categories" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-colors">
                    <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <span class="font-medium">Ver todas las categorías</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Overlay para cerrar el menú -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    
    <!-- Contenido principal -->
    <main class="flex-grow">
        <th:block th:replace="${content}"/>
    </main>

    <!-- JavaScript para el menú hamburguesa -->
    <script>
        // Manejo del menú hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('mobile-menu-button');
            const closeButton = document.getElementById('close-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('menu-overlay');
            
            function openMenu() {
                mobileMenu.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
            
            function closeMenu() {
                mobileMenu.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
            
            menuButton.addEventListener('click', openMenu);
            closeButton.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);
        });
        
        // Función para hacer scroll a las categorías
        function scrollToCategory(categoryId) {
            const element = document.getElementById('content-' + categoryId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                // Cerrar el menú después de hacer click
                document.getElementById('mobile-menu').classList.add('translate-x-full');
                document.getElementById('menu-overlay').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }
        
        // Manejo de notificaciones/mensajes
        function showNotification(message, type = 'success') {
            // Implementación básica de notificaciones
            console.log(`${type}: ${message}`);
        }
    </script>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-lg font-semibold">Residuos Sólidos - Frontera de la Paz</h3>
                    <p class="text-gray-400">Construyendo un futuro más limpio y sostenible</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Acerca de</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Contacto</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Ayuda</a>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2024 Residuos Sólidos - Frontera de la Paz. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
