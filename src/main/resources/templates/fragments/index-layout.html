<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="(${title} ?: 'Inicio') + ' - Residuos Sólidos - Frontera de la Paz'">Inicio - Residuos Sólidos - Frontera de la Paz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#48bb78',
                            DEFAULT: '#38a169',
                            dark: '#2f855a'
                        },
                        secondary: {
                            light: '#4299e1',
                            DEFAULT: '#3182ce',
                            dark: '#2b6cb0'
                        },
                        danger: {
                            light: '#f56565',
                            DEFAULT: '#e53e3e',
                            dark: '#c53030'
                        },
                        success: {
                            light: '#68d391',
                            DEFAULT: '#48bb78', 
                            dark: '#38a169'
                        }
                    }
                }
            }
        };
    </script>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Estilos adicionales específicos de la página -->
    <th:block th:fragment="css">
        <!-- CSS específicos serán insertados aquí -->
    </th:block>
    
    <!-- CSS del componente guest-dropdown -->
    <th:block th:replace="~{fragments/guest-dropdown :: guest-dropdown-css}"></th:block>
</head>

<body th:fragment="layout(content)" class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Guest Dropdown Component -->
    <div class="fixed top-4 right-2 sm:right-4 z-50">
        <div th:replace="~{fragments/guest-dropdown :: guest-dropdown}"></div>
    </div>

    
    <!-- Contenido principal -->
    <main class="flex-grow">
        <th:block th:replace="${content}"/>
    </main>

    <!-- JavaScript del componente guest-dropdown -->
    <th:block th:replace="~{fragments/guest-dropdown :: guest-dropdown-js}"></th:block>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-lg font-semibold">Residuos Sólidos - Frontera de la Paz</h3>
                    <p class="text-gray-400">Construyendo un futuro más limpio y sostenible</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Acerca de</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Contacto</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Ayuda</a>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2024 Residuos Sólidos - Frontera de la Paz. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
