<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="layout(content)">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Residuo SÃ³lido</title>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Leaflet resources (for pages that use maps) -->
    <th:block th:replace="~{fragments/components/map :: leaflet_resources}"></th:block>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    
    <!-- User Navbar -->
    <th:block th:replace="~{fragments/navbar-user :: navbar}"></th:block>
    
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <th:block th:replace="${content}"></th:block>
    </div>
    
    <!-- Footer para usuarios autenticados -->
    <div th:replace="~{fragments/auth/auth-user-footer :: authUserFooter}"></div>

    <!-- Chat Widget -->
    <div th:replace="~{fragments/faqs/chat-widget :: chatWidget}"></div>
    
    <!-- Scripts -->
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    
    <!-- Script de notificaciones -->
    <th:block th:replace="~{fragments/components/notification-badge :: script}"></th:block>
</body>
</html>
</th:block>

</th:block>
