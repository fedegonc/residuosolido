<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Navbar para usuarios autenticados -->
<nav th:fragment="navbar" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900">Residuos Sólidos</span>
                    <span class="text-sm text-gray-500 hidden sm:block">Frontera de la Paz</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-600 hover:text-green-600 transition-colors">Inicio</a>
                <a href="/dashboard" class="text-gray-600 hover:text-green-600 transition-colors">Dashboard</a>
                <a href="/posts" class="text-gray-600 hover:text-green-600 transition-colors">Publicaciones</a>
                <a href="/requests" class="text-gray-600 hover:text-green-600 transition-colors">Solicitudes</a>
                <a href="/feedback" class="text-gray-600 hover:text-green-600 transition-colors">Feedback</a>
            </nav>

            <!-- User menu -->
            <div class="flex items-center space-x-4">
                <!-- User dropdown -->
                <div class="relative">
                    <button onclick="toggleUserMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 transition-colors">
                        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="hidden sm:block text-sm font-medium" sec:authentication="name">Usuario</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible transition-all duration-200 z-50">
                        <div class="py-2">
                            <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-sm font-medium text-gray-900" sec:authentication="name">Usuario</p>
                                <p class="text-xs text-gray-500" sec:authentication="principal.email">email@example.com</p>
                            </div>
                            <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-50 hover:text-green-600">
                                Mi Perfil
                            </a>
                            <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-50 hover:text-green-600">
                                Configuración
                            </a>
                            <div class="border-t border-gray-100 mt-2 pt-2">
                                <form th:action="@{/auth/logout}" method="post" class="px-4">
                                    <button type="submit" class="w-full text-left py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors">
                                        Cerrar Sesión
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 text-gray-600 hover:text-green-600" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200">
        <div class="px-4 py-2 space-y-1">
            <a href="/" class="block py-2 text-gray-600 hover:text-green-600">Inicio</a>
            <a href="/dashboard" class="block py-2 text-gray-600 hover:text-green-600">Dashboard</a>
            <a href="/posts" class="block py-2 text-gray-600 hover:text-green-600">Publicaciones</a>
            <a href="/requests" class="block py-2 text-gray-600 hover:text-green-600">Solicitudes</a>
            <a href="/feedback" class="block py-2 text-gray-600 hover:text-green-600">Feedback</a>
            <div class="border-t border-gray-200 pt-2 mt-2">
                <a href="/profile" class="block py-2 text-gray-600 hover:text-green-600">Mi Perfil</a>
                <a href="/settings" class="block py-2 text-gray-600 hover:text-green-600">Configuración</a>
                <form th:action="@{/auth/logout}" method="post" class="py-2">
                    <button type="submit" class="w-full text-left text-red-600 hover:text-red-700 transition-colors">
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Scripts para el menú móvil y dropdown de usuario -->
<script th:fragment="navbar-script">
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    }

    function toggleUserMenu() {
        const menu = document.getElementById('userMenu');
        const isVisible = !menu.classList.contains('opacity-0');

        if (isVisible) {
            menu.classList.add('opacity-0', 'invisible');
        } else {
            menu.classList.remove('opacity-0', 'invisible');
        }
    }

    // Cerrar menús al hacer clic fuera
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobileMenu');
        const userMenu = document.getElementById('userMenu');
        const mobileButton = event.target.closest('button[onclick*="toggleMobileMenu"]');
        const userButton = event.target.closest('button[onclick*="toggleUserMenu"]');

        if (!mobileMenu.contains(event.target) && !mobileButton) {
            mobileMenu.classList.add('hidden');
        }

        if (!userMenu.contains(event.target) && !userButton) {
            userMenu.classList.add('opacity-0', 'invisible');
        }
    });
</script>

</html>
