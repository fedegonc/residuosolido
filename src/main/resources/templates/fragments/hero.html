<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- HERO SECTION -->
<div th:fragment="hero(heroImage)">
    <!-- Título principal alineado a la izquierda -->
    <div class="bg-green-700 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl md:text-3xl font-bold text-left">Residuos Sólidos - Frontera de la Paz</h1>
        </div>
    </div>
    
    <!-- Hero con imagen de fondo -->
    <div class="bg-gradient-to-r from-green-600 to-green-800 text-white py-12 bg-cover bg-center"
         th:style="${heroImage != null and !heroImage.isEmpty()} ?
          'background-image: linear-gradient(rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.8)), url(' + ${heroImage} + ');' : ''">
        <div class="container mx-auto px-4">
            <p class="text-lg md:text-xl mb-6 opacity-95 text-left max-w-2xl">
                Construyendo un futuro más limpio y sostenible para nuestra comunidad
            </p>
            <div class="flex justify-start">
                <a href="/auth/login" class="bg-white text-green-600 hover:bg-gray-100 font-semibold py-3 px-8 rounded-lg transition-colors duration-200 text-base shadow-lg">
                    Ingresar
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
