<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- HERO SECTION -->
<div th:fragment="hero(heroImage)">
    <!-- Título principal centrado en la parte superior -->
    <div class="bg-green-700 text-white py-8 text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold">Residuos Sólidos - Frontera de la Paz</h1>
        </div>
    </div>
    
    <!-- Hero con imagen de fondo -->
    <div class="bg-gradient-to-r from-green-600 to-green-800 text-white py-16 bg-cover bg-center"
         th:style="${heroImage != null and !heroImage.isEmpty()} ?
          'background-image: linear-gradient(rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.8)), url(' + ${heroImage} + ');' : ''">
        <div class="container mx-auto px-4 text-center">
            <p class="text-xl md:text-2xl mb-8 opacity-95">
                Construyendo un futuro más limpio y sostenible para nuestra comunidad
            </p>
            <div class="flex justify-center">
                <a href="/auth/login" class="bg-white text-green-600 hover:bg-gray-100 font-semibold py-4 px-10 rounded-lg transition-colors duration-200 text-lg shadow-lg">
                    Ingresar
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
