<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="chatWidget">
    <!-- Estilos adicionales para mensajes formateados -->
    <style>
        .formatted-message {
            line-height: 1.6;
        }
        .formatted-message strong {
            font-weight: 600;
            color: #111827;
        }
        .formatted-message a {
            word-break: break-word;
            transition: color 0.2s;
        }
        .formatted-message a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        .formatted-message p {
            margin-bottom: 0.5rem;
        }
        .formatted-message p:last-child {
            margin-bottom: 0;
        }
    </style>
    
    <!-- Bot√≥n flotante -->
    <button id="chatWidgetButton" 
            class="fixed bottom-6 right-6 w-14 h-14 bg-green-600 hover:bg-green-700 text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 hover:scale-110 z-50">
        <svg id="chatIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Ventana de chat -->
    <div id="chatWindow" 
         class="fixed bottom-20 right-4 w-[calc(100%-2rem)] sm:w-96 bg-white rounded-lg shadow-2xl hidden z-50 flex flex-col
                max-h-[85vh] sm:max-h-[600px]
                sm:bottom-24 sm:right-6">
        
        <!-- Header del chat -->
        <div class="bg-green-600 text-white px-4 py-3 rounded-t-lg flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-base">Asistente Virtual</h3>
                    <p class="text-xs text-green-100">Estamos aqu√≠ para ayudarte</p>
                </div>
            </div>
            <button id="minimizeChatButton" class="hover:bg-green-700 rounded-full p-1 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>

        <!-- √Årea de mensajes -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50" style="min-height: 300px; max-height: calc(80vh - 140px);">
            <!-- Mensaje de bienvenida -->
            <div class="flex items-start space-x-2">
                <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="bg-white rounded-lg rounded-tl-none px-4 py-2 shadow-sm max-w-[80%]">
                    <div class="text-sm text-gray-800">
                        <p class="mb-2">¬°Hola! üëã Soy tu <strong class="font-semibold text-gray-900">asistente virtual</strong>.</p>
                        <p>¬øEn qu√© puedo ayudarte hoy?</p>
                    </div>
                    <span class="text-xs text-gray-500 mt-1 block">Ahora</span>
                </div>
            </div>
        </div>

        <!-- Input de mensaje -->
        <div class="border-t border-gray-200 p-3 bg-white rounded-b-lg">
            <form id="chatForm" class="flex items-center space-x-2">
                <input type="text" 
                       id="chatInput" 
                       placeholder="Escribe tu mensaje..." 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm"
                       autocomplete="off">
                <button type="submit" 
                        class="bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg transition-colors flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript del widget -->
    <script>
        (function() {
            const chatButton = document.getElementById('chatWidgetButton');
            const chatWindow = document.getElementById('chatWindow');
            const minimizeButton = document.getElementById('minimizeChatButton');
            const chatIcon = document.getElementById('chatIcon');
            const closeIcon = document.getElementById('closeIcon');
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');

            let isOpen = false;

            // Toggle chat window
            function toggleChat() {
                isOpen = !isOpen;
                if (isOpen) {
                    chatWindow.classList.remove('hidden');
                    chatWindow.classList.add('flex');
                    chatIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                    chatInput.focus();
                } else {
                    chatWindow.classList.add('hidden');
                    chatWindow.classList.remove('flex');
                    chatIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            }

            // Event listeners
            chatButton.addEventListener('click', toggleChat);
            minimizeButton.addEventListener('click', toggleChat);

            // Handle form submission
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = chatInput.value.trim();
                
                if (message) {
                    // Agregar mensaje del usuario
                    addUserMessage(message);
                    chatInput.value = '';
                    
                    // Mostrar indicador de "escribiendo..."
                    const typingIndicator = addTypingIndicator();
                    
                    try {
                        // Obtener CSRF token
                        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
                        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
                        
                        // Enviar mensaje a Gemini
                        const response = await fetch('/faq/chat/message', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                ...(csrfToken && csrfHeader ? { [csrfHeader]: csrfToken } : {})
                            },
                            body: JSON.stringify({ message: message })
                        });
                        
                        const data = await response.json();
                        
                        // Remover indicador de "escribiendo..."
                        typingIndicator.remove();
                        
                        // Mostrar respuesta de Gemini
                        if (data.success && data.message) {
                            addBotMessage(data.message);
                        } else {
                            addBotMessage('Lo siento, hubo un error al procesar tu mensaje.');
                        }
                    } catch (error) {
                        console.error('Error en el chat:', error);
                        typingIndicator.remove();
                        addBotMessage('Error de conexi√≥n. Por favor, intenta de nuevo.');
                    }
                }
            });

            // Funci√≥n para agregar mensaje del usuario
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-2 justify-end';
                messageDiv.innerHTML = `
                    <div class="bg-green-600 text-white rounded-lg rounded-tr-none px-4 py-2 shadow-sm max-w-[80%]">
                        <p class="text-sm">${escapeHtml(text)}</p>
                        <span class="text-xs text-green-100 mt-1 block">Ahora</span>
                    </div>
                    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }

            // Funci√≥n para agregar mensaje del bot
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-2';
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="bg-white rounded-lg rounded-tl-none px-4 py-2 shadow-sm max-w-[80%]">
                        <div class="text-sm text-gray-800 formatted-message">${formatMessage(text)}</div>
                        <span class="text-xs text-gray-500 mt-1 block">Ahora</span>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Funci√≥n para formatear mensajes con markdown b√°sico y links clickeables
            function formatMessage(text) {
                // Escapar HTML primero
                let formatted = escapeHtml(text);
                
                // Convertir **texto** a <strong>texto</strong>
                formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong class="font-semibold text-gray-900">$1</strong>');
                
                // Convertir *texto* a <em>texto</em>
                formatted = formatted.replace(/\*(.+?)\*/g, '<em class="italic">$1</em>');
                
                // Convertir URLs a links clickeables
                formatted = formatted.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline break-all">$1</a>'
                );
                
                // Convertir saltos de l√≠nea a <br>
                formatted = formatted.replace(/\n/g, '<br>');
                
                // Convertir listas con - o ‚Ä¢
                formatted = formatted.replace(/^[\-‚Ä¢]\s+(.+)$/gm, '<div class="flex items-start gap-2 my-1"><span class="text-green-600 font-bold">‚Ä¢</span><span>$1</span></div>');
                
                return formatted;
            }

            // Scroll al final del chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Funci√≥n para agregar indicador de "escribiendo..."
            function addTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-2 typing-indicator';
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="bg-white rounded-lg rounded-tl-none px-4 py-2 shadow-sm">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
                return messageDiv;
            }

            // Escape HTML para prevenir XSS
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        })();
    </script>
</th:block>
</html>
