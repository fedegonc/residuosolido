<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragmento: Estadísticas del Sidebar -->
    <div th:fragment="statsSidebar" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <svg class="w-5 h-5 text-teal-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Estadísticas
        </h3>
        <div class="space-y-3">
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-600">Notas Activas</span>
                <span class="font-semibold text-emerald-700">12</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-600">Organizaciones</span>
                <span class="font-semibold text-teal-700">8</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-600">Recursos</span>
                <span class="font-semibold text-emerald-600">24</span>
            </div>
        </div>
    </div>

    <!-- Fragmento: Enlaces Útiles del Sidebar -->
    <div th:fragment="linksSidebar" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <svg class="w-5 h-5 text-emerald-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
            </svg>
            Enlaces Útiles
        </h3>
        <div class="space-y-3">
            <a href="/auth/login" class="block text-sm text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 px-3 py-2 rounded-md transition-colors">
                🔐 Iniciar Sesión
            </a>
            <a href="/auth/register" class="block text-sm text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 px-3 py-2 rounded-md transition-colors">
                📝 Registrarse
            </a>
            <a href="#organizaciones" class="block text-sm text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 px-3 py-2 rounded-md transition-colors">
                🏢 Ver Organizaciones
            </a>
            <a href="/posts" class="block text-sm text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 px-3 py-2 rounded-md transition-colors">
                📰 Todas las Notas
            </a>
        </div>
    </div>
</body>
</html>
