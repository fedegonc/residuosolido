<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Admin Topbar fragment: usar con layouts/base dentro del contenido -->
<div th:fragment="topbar">
  <!-- Top Bar Simple -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Mobile menu button -->
        <div class="flex items-center">
          <button id="adminMobileMenuBtn" class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <!-- Logo/Title -->
          <h1 class="text-lg font-medium text-emerald-600 ml-2 md:ml-0">
            <a href="/admin/dashboard" class="hover:text-emerald-700 transition-colors">
              <span class="hidden sm:inline">Residuos Sólidos - Frontera de la Paz</span>
              <span class="sm:hidden">Residuos Sólidos</span>
            </a>
          </h1>
        </div>

        <!-- User Info & Logout -->
        <div class="flex items-center space-x-4">
          <div class="flex items-center text-sm text-gray-700">
            <svg class="w-5 h-5 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 1118.88 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span sec:authentication="name">Mi Perfil</span>
          </div>
          <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="text-sm text-gray-600 hover:text-gray-900">Cerrar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Aviso de testing (discreto) -->
  <div class="bg-transparent mt-3 flex justify-center" aria-label="Aviso de testing">
    <span class="inline-block px-2 py-1 text-[11px] sm:text-xs text-red-700 bg-red-50 border border-red-200 rounded">
      Sitio en etapa de testing — no usar datos reales
    </span>
  </div>

  <!-- Mobile Menu -->
  <div id="adminMobileMenu" class="hidden md:hidden bg-white border-b border-gray-200">
    <div class="px-4 py-2 space-y-1">
      <a href="/admin/dashboard" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Dashboard</a>
      <a href="/admin/users" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Usuarios</a>
      <a href="/admin/requests" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Solicitudes</a>
      <a href="/admin/password-reset-requests" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Recuperación de Contraseñas</a>
      <a href="/admin/feedback" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Feedback</a>
      <a href="/admin/posts" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Posts</a>
      <a href="/admin/categories" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Categorías</a>
      <a href="/admin/materials" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Materiales</a>
      <a href="/admin/organizations" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Organizaciones</a>
      <a href="/admin/documentation" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">Documentación</a>
    </div>
  </div>

  <!-- Scripts mínimos del topbar -->
  <script th:fragment="admin-topbar-script">
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('adminMobileMenuBtn');
      var menu = document.getElementById('adminMobileMenu');
      if (btn && menu) {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          menu.classList.toggle('hidden');
        });
        document.addEventListener('click', function() { menu.classList.add('hidden'); });
        menu.addEventListener('click', function(e) { e.stopPropagation(); });
      }
    });
  </script>
</div>

</html>
