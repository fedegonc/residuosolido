<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="feedbacklist">
        <div class="bg-white shadow rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Comentarios de los usuarios</h3>
            
            <div th:if="${#lists.isEmpty(feedbacks)}" class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            No hay comentarios registrados actualmente.
                            <a href="/feedback/new" class="font-medium underline text-blue-700 hover:text-blue-600">¡Sé el primero en opinar!</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <div th:unless="${#lists.isEmpty(feedbacks)}" class="space-y-4">
                <div th:each="feedback : ${feedbacks}" class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between mb-2">
                        <div class="font-medium text-gray-800" th:text="${feedback.user.username}">Usuario</div>
                        <div class="text-xs text-gray-500" th:text="${#temporals.format(feedback.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</div>
                    </div>
                    <p class="text-gray-700" th:text="${feedback.comment}">Comentario del usuario...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
