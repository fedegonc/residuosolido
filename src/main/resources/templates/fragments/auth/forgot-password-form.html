<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="forgotPasswordForm">
    <div class="auth-card">
      <h1 class="auth-title">Recuperar contraseña</h1>

      <div th:if="${param.success}" class="auth-alert -success mb-4" th:text="${param.success}"></div>
      <div th:if="${param.error}" class="auth-alert -error mb-4" th:text="${param.error}"></div>

      <form class="auth-form" th:action="@{/auth/forgot-password}" method="post">
        <div class="auth-fields">
          <div class="auth-field">
            <label for="email" class="auth-label">Correo electrónico</label>
            <input id="email" name="email" type="email" required class="auth-input" placeholder="tu@correo.com">
          </div>
        </div>

        <div th:replace="~{fragments/ui/button :: primarySubmit('Enviar enlace de recuperación')}"></div>
      </form>

      <p class="auth-links">
        ¿Recordaste tu contraseña?
        <a th:href="@{/auth/login}">Inicia sesión</a>
      </p>
    </div>
  </div>
</html>
