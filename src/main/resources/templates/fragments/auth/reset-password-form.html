<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="resetPasswordForm">
    <div class="auth-card">
      <h1 class="auth-title">Restablecer contraseña</h1>

      <div th:if="${param.success}" class="auth-alert -success mb-4" th:text="${param.success}"></div>
      <div th:if="${param.error}" class="auth-alert -error mb-4" th:text="${param.error}"></div>

      <form class="auth-form" th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="auth-fields">
          <div class="auth-field">
            <label for="password" class="auth-label">Nueva contraseña</label>
            <input id="password" name="password" type="password" required class="auth-input" placeholder="Escribe tu nueva contraseña">
          </div>
          <div class="auth-field">
            <label for="confirmPassword" class="auth-label">Confirmar contraseña</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required class="auth-input" placeholder="Vuelve a escribir tu contraseña">
          </div>
        </div>

        <div th:replace="~{fragments/ui/button :: primarySubmit('Guardar nueva contraseña')}"></div>
      </form>

      <p class="auth-links">
        ¿Recordaste tu contraseña?
        <a th:href="@{/auth/login}">Inicia sesión</a>
      </p>

      <script>
        // Validación de coincidencia de contraseñas
        document.addEventListener('input', function(e){
          if(e.target && e.target.id === 'confirmPassword'){
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            e.target.setCustomValidity(password !== confirmPassword ? 'Las contraseñas no coinciden' : '');
          }
        });
      </script>
    </div>
  </div>
</html>
