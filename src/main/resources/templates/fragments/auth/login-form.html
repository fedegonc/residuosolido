<!-- Fragmento de formulario de login -->
<section th:fragment="loginForm" class="bg-white rounded-lg shadow-sm border border-slate-200 pl-20 pr-40 py-6">
  <header class="mb-3">
    <h2 class="text-2xl font-bold text-slate-900">Iniciar Sesión</h2>
    <p class="text-slate-600 mt-1">Accede a tu cuenta</p>
  </header>

  <form th:action="@{/auth/login}" method="post" class="space-y-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- Username -->
    <label for="username" class="block">
      <span class="block text-sm font-medium text-slate-700 mb-1">Usuario</span>
      <input type="text" 
             id="username" 
             name="username" 
             required
             class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
             placeholder="Ingresa tu usuario">
    </label>

    <!-- Password -->
    <label for="password" class="block">
      <span class="block text-sm font-medium text-slate-700 mb-1">Contraseña</span>
      <input type="password" 
             id="password" 
             name="password" 
             required
             class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
             placeholder="Ingresa tu contraseña">
    </label>

    <!-- Submit Button (fragmento primaryButtonFull) -->
    <div th:replace="~{fragments/components/buttons :: primaryButtonFull('Acceder')}"></div>
  </form>

  <!-- Links -->
  <footer class="mt-4 space-y-1">
    <p class="text-sm text-slate-600">
      <a href="/auth/forgot-password" class="text-emerald-600 hover:text-emerald-700">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="text-sm text-slate-600">
      ¿No tienes cuenta? 
      <a href="/auth/register" class="text-emerald-600 hover:text-emerald-700 font-medium">Regístrate aquí</a>
    </p>
  </footer>
</section>
