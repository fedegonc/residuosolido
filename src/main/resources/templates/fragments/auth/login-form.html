<div th:fragment="loginForm" xmlns:th="http://www.thymeleaf.org">
  <div class="bg-white shadow-sm ring-1 ring-emerald-900/10 rounded-sm p-5 sm:p-6">
    <h1 class="text-lg md:text-xl font-bold text-slate-900 flex items-center gap-2 mb-4">
      <span>Iniciar Sesión</span>
      <span class="material-symbols-rounded text-slate-400 text-base" aria-hidden="true">lock</span>
    </h1>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">
      <div class="space-y-3">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700">Nombre de usuario</label>
            <input id="username" name="username" type="text" required
                   class="mt-1 block w-full rounded-sm ring-1 ring-emerald-900/20 focus:ring-2 focus:ring-emerald-900/20 px-3 py-2 text-slate-900 placeholder-slate-400"
                   placeholder="tu.usuario" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full rounded-sm ring-1 ring-emerald-900/20 focus:ring-2 focus:ring-emerald-900/20 px-3 py-2 text-slate-900 placeholder-slate-400"
                   placeholder="••••••••" />
          </div>
      </div>

      <div class="flex items-center justify-between">
          <label for="remember_me" class="flex items-center gap-2 text-sm text-slate-700">
            <input id="remember_me" name="remember-me" type="checkbox" class="rounded-sm border-slate-300 text-emerald-700 focus:ring-emerald-700">
            <span>Recordarme</span>
          </label>
          <a th:href="@{/auth/forgot-password}" class="text-sm text-emerald-700 hover:text-emerald-800 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit"
              class="w-full inline-flex items-center justify-center gap-2 rounded-sm bg-emerald-600 text-white px-4 py-2 text-sm font-semibold shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-900/20">
        Iniciar Sesión
        <span class="material-symbols-rounded text-white/90 text-sm" aria-hidden="true">arrow_forward</span>
      </button>
    </form>

    <p class="mt-3 text-center text-sm text-slate-700">
      ¿No tienes cuenta?
      <a th:href="@{/auth/register}" class="text-emerald-700 hover:text-emerald-800 font-semibold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
