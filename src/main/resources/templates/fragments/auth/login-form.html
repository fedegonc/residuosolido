<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="loginForm">
    <div class="auth-card">
      <h1 class="auth-title">Iniciar Sesión</h1>

      <form th:action="@{/auth/login}" method="post" class="auth-form">
        <div class="auth-fields">
          <div class="auth-field">
            <label for="username" class="auth-label">Nombre de usuario</label>
            <input id="username" name="username" type="text" required class="auth-input" />
          </div>

          <div class="auth-field">
            <label for="password" class="auth-label">Contraseña</label>
            <input id="password" name="password" type="password" required class="auth-input" />
          </div>
        </div>

        <div class="auth-row">
          <label class="auth-remember">
            <input id="remember_me" name="remember-me" type="checkbox">
            <span>Recordarme</span>
          </label>
          <a th:href="@{/auth/forgot-password}" class="auth-help">¿Olvidaste tu contraseña?</a>
        </div>

        <div th:replace="~{fragments/ui/button :: primarySubmit('Iniciar Sesión')}"></div>
      </form>

      <p class="auth-links">
        ¿No tienes cuenta?
        <a th:href="@{/auth/register}">Regístrate aquí</a>
      </p>
    </div>
  </div>
</html>
