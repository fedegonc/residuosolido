<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head></head>
<body>
  <!-- Fragmento: Tarjeta de mini vista previa de usuario -->
  <div th:fragment="user-preview(user)">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center space-x-4 mb-4">
        <div class="w-16 h-16 bg-gray-100 rounded-full overflow-hidden flex items-center justify-center">
          <img class="w-full h-full object-cover"
               th:src="${(user.profileImage != null and !#strings.isEmpty(user.profileImage))
                 ? user.profileImage
                 : 'https://ui-avatars.com/api/?name=' + (#strings.isEmpty(user.firstName) ? user.username : user.firstName) + '&background=10b981&color=ffffff&size=96'}"
               th:alt="${!#strings.isEmpty(user.firstName) && !#strings.isEmpty(user.lastName) ? user.firstName + ' ' + user.lastName : user.username}">
        </div>
        <div>
          <div class="text-lg font-semibold text-gray-900" th:text="${#strings.defaultString(user.firstName,'') + ' ' + #strings.defaultString(user.lastName,'')}">Nombre</div>
          <div class="text-sm text-gray-600" th:text="${user.username}">username</div>
        </div>
      </div>
      <div class="space-y-2 text-sm">
        <div class="flex items-center text-gray-700">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span th:text="${user.email}">correo@ejemplo.com</span>
        </div>
        <div class="flex items-center text-gray-700">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
          <span>Idioma: <span class="font-medium" th:text="${user.preferredLanguage}">es</span></span>
        </div>
        <div class="flex items-center text-gray-700">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <span>Rol: <span class="font-medium" th:text="${user.role}">USER</span></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
