  <div th:fragment="howItWorks" class="p-6" xmlns:th="http://www.thymeleaf.org">
    <h3 class="text-xl font-bold text-slate-900 mb-4 flex items-center gap-2">
      <span th:text="#{howItWorks.title}">¿Cómo funciona?</span>
      <span class="material-symbols-rounded text-emerald-600 text-lg" aria-hidden="true">recycling</span>
    </h3>

    <div class="space-y-4">
      <!-- Paso 1 -->
      <div class="flex items-start gap-3 p-3 bg-emerald-50 rounded-lg">
        <span class="material-symbols-rounded text-emerald-700 text-sm mt-0.5" aria-hidden="true">info</span>
        <div>
          <h4 class="font-semibold text-slate-900 text-sm" th:text="'1. ' + #{howItWorks.step1.title}">1. Infórmate</h4>
          <p class="text-xs text-slate-600 mt-1" th:text="#{howItWorks.step1.description}">Encuentra información...</p>
        </div>
      </div>

      <!-- Paso 2 -->
      <div class="flex items-start gap-3 p-3 bg-blue-50 rounded-lg">
        <span class="material-symbols-rounded text-blue-700 text-sm mt-0.5" aria-hidden="true">assignment_turned_in</span>
        <div>
          <h4 class="font-semibold text-slate-900 text-sm" th:text="'2. ' + #{howItWorks.step2.title}">2. Solicita</h4>
          <p class="text-xs text-slate-600 mt-1" th:text="#{howItWorks.step2.description}">Solicita coleta...</p>
        </div>
      </div>

      <!-- Paso 3 -->
      <div class="flex items-start gap-3 p-3 bg-purple-50 rounded-lg">
        <span class="material-symbols-rounded text-purple-700 text-sm mt-0.5" aria-hidden="true">location_on</span>
        <div>
          <h4 class="font-semibold text-slate-900 text-sm" th:text="'3. ' + #{howItWorks.step3.title}">3. Encuentra</h4>
          <p class="text-xs text-slate-600 mt-1" th:text="#{howItWorks.step3.description}">Localiza puntos...</p>
        </div>
      </div>
    </div>
  </div>
