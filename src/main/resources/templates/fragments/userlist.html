<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="userlist">
        <!-- Tu código existente acá -->
        <div class="bg-white shadow rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Usuarios Registrados</h3>
            <div th:if="${#lists.isEmpty(users)}" class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            No hay usuarios registrados actualmente. 
                            <a href="/users/new" class="font-medium underline text-blue-700 hover:text-blue-600">Registrar nuevo usuario</a>.
                        </p>
                    </div>
                </div>
            </div>
            <div th:unless="${#lists.isEmpty(users)}" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de Usuario</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Registro</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="user : ${users}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">[[${user.username}]]</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">[[${user.email}]]</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">[[${user.role}]]</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">[[${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}]]</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <a th:href="@{/users/view/{id}(id=${user.id})}" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs font-medium mr-1">Ver</a>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs font-medium mr-1">Editar</a>
                                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" class="inline-block" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este usuario?')">
                                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs font-medium">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
