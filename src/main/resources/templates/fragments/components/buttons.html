<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <!-- Botón Primario -->
  <a th:fragment="primary(text, href)" 
     th:href="${href}" 
     class="inline-flex items-center px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </a>
  
  <!-- Botón Primario para formularios -->
  <button th:fragment="primaryButton(text)" 
          type="submit" 
          class="inline-flex items-center px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </button>

  <!-- Botón Primario de ancho completo para formularios -->
  <button th:fragment="primaryButtonFull(text)" 
          type="submit" 
          class="w-full inline-flex justify-center items-center px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </button>
  
  <!-- Botón Secundario -->
  <a th:fragment="secondary(text, href)" 
     th:href="${href}" 
     class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </a>
  
  <!-- Botón Secundario para formularios -->
  <button th:fragment="secondaryButton(text)" 
          type="button" 
          class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </button>
  
  <!-- Botón de Peligro -->
  <a th:fragment="danger(text, href)" 
     th:href="${href}" 
     class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </a>
  
  <!-- Botón de Peligro para formularios -->
  <button th:fragment="dangerButton(text)" 
          type="button" 
          class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </button>
  
  <!-- Botón con icono izquierdo -->
  <a th:fragment="iconLeft(text, href, icon)" 
     th:href="${href}" 
     class="inline-flex items-center px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <svg th:if="${icon == 'plus'}" xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    <svg th:if="${icon == 'edit'}" xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
    </svg>
    <svg th:if="${icon == 'trash'}" xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
    <span th:text="${text}">Botón</span>
  </a>
  
  <!-- Botón pequeño -->
  <a th:fragment="small(text, href)" 
     th:href="${href}" 
     class="inline-flex items-center px-2.5 py-1.5 bg-emerald-600 hover:bg-emerald-700 text-white text-xs font-medium rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </a>
  
  <!-- Botón de ancho completo -->
  <a th:fragment="full(text, href)" 
     th:href="${href}" 
     class="w-full inline-flex justify-center items-center px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
    <span th:text="${text}">Botón</span>
  </a>
</body>
</html>
