<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumbs Fragment</title>
</head>
<body>
<th:block th:fragment="breadcrumbs(items, currentTitle)">
    <!-- Breadcrumbs Component -->
    <nav class="flex text-sm text-gray-500" aria-label="Breadcrumb">
        <ol class="inline-flex items-center">
            <!-- Home fijo -->
            <li class="inline-flex items-center">
                <a href="/" class="inline-flex items-center text-gray-500 hover:text-gray-700">
                    <span>Inicio</span>
                </a>
            </li>

            <!-- Items intermedios (si existen) -->
            <li th:if="${items != null}" th:remove="tag">
                <span th:each="item : ${items}" class="inline-flex items-center">
                    <span class="mx-2 text-gray-400">›</span>
                    <a th:href="${item.url}" class="text-gray-500 hover:text-gray-700" th:text="${item.label}">Item</a>
                </span>
            </li>

            <!-- Página actual -->
            <li class="inline-flex items-center">
                <span class="mx-2 text-gray-400">›</span>
                <span class="text-gray-700 font-medium" th:text="${currentTitle}">Actual</span>
            </li>
        </ol>
    </nav>
</th:block>
</body>
</html>
