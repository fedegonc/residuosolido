<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumbs Fragment</title>
</head>
<body>
<th:block th:fragment="breadcrumbs(items, currentTitle)">
    <!-- Breadcrumbs Component -->
    <nav class="flex text-sm text-gray-500" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2">
            <!-- Home (opcional si se incluye en items) -->
            <li th:each="item, iterStat : ${items}" class="inline-flex items-center">
                <a th:href="${item.url}" class="inline-flex items-center text-gray-500 hover:text-gray-700">
                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M10 2a1 1 0 01.707.293l7 7a1 1 0 01-1.414 1.414L16 9.414V17a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3H9v3a1 1 0 01-1 1H5a1 1 0 01-1-1V9.414l-.293.293A1 1 0 012.293 9.293l7-7A1 1 0 0110 2z"/>
                    </svg>
                    <span th:text="${item.label}">Inicio</span>
                </a>
                <svg th:if="${!iterStat.last}" class="w-4 h-4 mx-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </li>
            <!-- Current page -->
            <li class="inline-flex items-center">
                <svg class="w-4 h-4 mx-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <span class="text-gray-700 font-medium" th:text="${currentTitle}">Actual</span>
            </li>
        </ol>
    </nav>
</th:block>
</body>
</html>
