<div th:fragment="cards" class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <article class="bg-white border border-gray-100 shadow-sm rounded-lg px-3 py-3 flex items-center justify-between">
            <div class="space-y-1.5">
                <div class="flex items-center gap-1.5">
                    <p class="text-[10px] font-semibold text-gray-600 uppercase tracking-[0.05em]">Usuarios nuevos</p>
                    <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[9px] font-medium bg-blue-100 text-blue-700">
                        +18% vs mes anterior
                    </span>
                </div>
                <p class="text-lg font-semibold text-gray-900">128</p>
                <p class="text-[11px] text-gray-400">Registrados en los últimos 30 días</p>
            </div>
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-50 text-blue-600">
                <i data-lucide="user-plus" class="w-4 h-4"></i>
            </div>
        </article>

        <article class="bg-white border border-gray-100 shadow-sm rounded-lg px-3 py-3 flex items-center justify-between">
            <div class="space-y-1.5">
                <div class="flex items-center gap-1.5">
                    <p class="text-[10px] font-semibold text-gray-600 uppercase tracking-[0.05em]">Solicitudes nuevas</p>
                    <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[9px] font-medium bg-purple-100 text-purple-700">
                        +12% vs mes anterior
                    </span>
                </div>
                <p class="text-lg font-semibold text-gray-900">72</p>
                <p class="text-[11px] text-gray-400">Ingresadas en los últimos 30 días</p>
            </div>
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-purple-50 text-purple-600">
                <i data-lucide="clipboard-check" class="w-4 h-4"></i>
            </div>
        </article>

        <article class="bg-white border border-gray-100 shadow-sm rounded-lg px-3 py-3 flex items-center justify-between">
            <div class="space-y-1.5">
                <div class="flex items-center gap-1.5">
                    <p class="text-[10px] font-semibold text-gray-600 uppercase tracking-[0.05em]">Posts leídos</p>
                    <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[9px] font-medium bg-emerald-100 text-emerald-700">
                        +22% vs semana pasada
                    </span>
                </div>
                <p class="text-lg font-semibold text-gray-900">3,540</p>
                <p class="text-[11px] text-gray-400">Visualizaciones en el portal público</p>
            </div>
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-emerald-50 text-emerald-600">
                <i data-lucide="book-open" class="w-4 h-4"></i>
            </div>
        </article>
    </div>
</div>
