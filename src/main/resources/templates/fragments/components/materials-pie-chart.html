<div th:fragment="chart" class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 w-full">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h2 class="text-base font-semibold text-gray-900">Materiales más ingresados</h2>
            <p class="text-xs text-gray-500 mt-1">Distribución de materiales recogidos en los últimos 30 días</p>
        </div>
        <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100">
            <i data-lucide="pie-chart" class="w-3.5 h-3.5"></i>
            Top 5 materiales
        </span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="flex flex-col items-center gap-4">
            <div class="w-full flex justify-center">
                <div class="relative w-40 h-40">
                    <div class="absolute inset-0 bg-emerald-50 rounded-full blur-2xl opacity-50"></div>
                    <canvas id="chartMaterialsDistribution" class="relative z-10"></canvas>
                </div>
            </div>
        </div>
        <div class="w-full space-y-3">
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Participación por material</h3>
            <div class="space-y-2">
                <div class="bg-slate-50 border border-slate-100 rounded-lg px-2.5 py-1.5">
                    <div class="flex items-center justify-between text-sm">
                        <span class="flex items-center gap-2 text-gray-700">
                            <span class="w-3 h-3 rounded-full inline-block" style="background-color: #10b981;"></span>
                            Plástico PET
                        </span>
                        <span class="font-semibold text-gray-900">38%</span>
                    </div>
                    <div class="mt-1.5 h-1 rounded-full bg-emerald-100">
                        <div class="h-full rounded-full bg-emerald-500" style="width: 38%;"></div>
                    </div>
                </div>
                <div class="bg-slate-50 border border-slate-100 rounded-lg px-2.5 py-1.5">
                    <div class="flex items-center justify-between text-sm">
                        <span class="flex items-center gap-2 text-gray-700">
                            <span class="w-3 h-3 rounded-full inline-block" style="background-color: #3b82f6;"></span>
                            Vidrio verde
                        </span>
                        <span class="font-semibold text-gray-900">24%</span>
                    </div>
                    <div class="mt-1.5 h-1 rounded-full bg-blue-100">
                        <div class="h-full rounded-full bg-blue-500" style="width: 24%;"></div>
                    </div>
                </div>
                <div class="bg-slate-50 border border-slate-100 rounded-lg px-2.5 py-1.5">
                    <div class="flex items-center justify-between text-sm">
                        <span class="flex items-center gap-2 text-gray-700">
                            <span class="w-3 h-3 rounded-full inline-block" style="background-color: #f59e0b;"></span>
                            Cartón y papel
                        </span>
                        <span class="font-semibold text-gray-900">18%</span>
                    </div>
                    <div class="mt-1.5 h-1 rounded-full bg-amber-100">
                        <div class="h-full rounded-full bg-amber-500" style="width: 18%;"></div>
                    </div>
                </div>
                <div class="bg-slate-50 border border-slate-100 rounded-lg px-2.5 py-1.5">
                    <div class="flex items-center justify-between text-sm">
                        <span class="flex items-center gap-2 text-gray-700">
                            <span class="w-3 h-3 rounded-full inline-block" style="background-color: #6366f1;"></span>
                            Metales ligeros
                        </span>
                        <span class="font-semibold text-gray-900">12%</span>
                    </div>
                    <div class="mt-1.5 h-1 rounded-full bg-indigo-100">
                        <div class="h-full rounded-full bg-indigo-500" style="width: 12%;"></div>
                    </div>
                </div>
                <div class="bg-slate-50 border border-slate-100 rounded-lg px-2.5 py-1.5">
                    <div class="flex items-center justify-between text-sm">
                        <span class="flex items-center gap-2 text-gray-700">
                            <span class="w-3 h-3 rounded-full inline-block" style="background-color: #ef4444;"></span>
                            Orgánicos
                        </span>
                        <span class="font-semibold text-gray-900">8%</span>
                    </div>
                    <div class="mt-1.5 h-1 rounded-full bg-rose-100">
                        <div class="h-full rounded-full bg-rose-500" style="width: 8%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
