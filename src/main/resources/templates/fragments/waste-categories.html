<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragmento de categorías de residuos en matriz 2x3 -->
<div th:fragment="categories" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Residuos Sólidos Frontera de la Paz</h2>
    
    <div class="space-y-3">
        <!-- 1. Residuos Reciclables -->
        <div class="bg-white border border-gray-200 rounded-lg p-5 hover:shadow-sm transition-all">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 flex-1">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">🌱</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-base">Residuos Reciclables</h3>
                        <p class="text-sm text-gray-500 mt-0.5">Plástico, metal, papel, vidrio</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <button class="flex items-center text-sm text-blue-600 hover:text-blue-800 px-3 py-1.5 rounded-md hover:bg-blue-50 transition-colors">
                        <span class="mr-1.5">📍</span>
                        Ver puntos cercanos
                    </button>
                    <button class="text-gray-400 hover:text-gray-600 p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 2. Residuos No Reciclables -->
        <div class="bg-white border border-gray-200 rounded-lg p-5 hover:shadow-sm transition-all">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 flex-1">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">🚫</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-base">Residuos No Reciclables</h3>
                        <p class="text-sm text-gray-500 mt-0.5">Escombros, podas, orgánicos</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <button class="flex items-center text-sm text-blue-600 hover:text-blue-800 px-3 py-1.5 rounded-md hover:bg-blue-50 transition-colors">
                        <span class="mr-1.5">📅</span>
                        Ver horarios
                    </button>
                    <button class="text-gray-400 hover:text-gray-600 p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 3. Gestión y Servicios -->
        <div class="bg-white border border-gray-200 rounded-lg p-5 hover:shadow-sm transition-all">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 flex-1">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">⚙️</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-base">Gestión y Servicios</h3>
                        <p class="text-sm text-gray-500 mt-0.5">Horarios, ubicaciones, normativas</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <button class="flex items-center text-sm text-blue-600 hover:text-blue-800 px-3 py-1.5 rounded-md hover:bg-blue-50 transition-colors">
                        <span class="mr-1.5">📞</span>
                        Contactar
                    </button>
                    <button class="text-gray-400 hover:text-gray-600 p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
