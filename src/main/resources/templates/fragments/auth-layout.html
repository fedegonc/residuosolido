<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)" th:replace="~{fragments/master-layout :: head(${title})}"></head>

<body th:fragment="layout(content)" class="bg-white min-h-screen flex flex-col">
    <!-- Header simplificado para auth -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-gray-900">Residuos Sólidos - Frontera de la Paz</span>
                    </a>
                </div>
                
                <!-- Subtítulo de ubicación -->
                <div class="hidden sm:block">
                    <span class="text-sm text-gray-500">Rivera - Sant'Ana do Livramento</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1" th:replace="${content}">
        <!-- El contenido se insertará aquí -->
    </main>

    <!-- Footer compartido -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>
</body>
</html>
