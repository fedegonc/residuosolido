<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Residuos Sólidos'">Residuos Sólidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body th:fragment="layout(content)" class="bg-white min-h-screen flex flex-col">
    <!-- Header simplificado para auth -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Residuos Sólidos</span>
                    </a>
                </div>
                
                <!-- Subtítulo de ubicación -->
                <div class="hidden sm:block">
                    <span class="text-sm text-gray-500">Rivera - Sant'Ana do Livramento</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1" th:replace="${content}">
        <!-- El contenido se insertará aquí -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between text-xs whitespace-nowrap">
                <!-- Izquierda: título + tagline en una línea -->
                <div class="flex items-center space-x-2 overflow-hidden">
                    <span class="font-semibold truncate">Residuos Sólidos - Frontera de la Paz</span>
                    <span class="text-gray-400">•</span>
                    <span class="text-gray-400 truncate">Construyendo un futuro más limpio y sostenible</span>
                </div>

                <!-- Derecha: enlaces + copyright -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Acerca de</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Contacto</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Ayuda</a>
                    <span class="text-gray-400">© 2024 Residuos Sólidos</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
