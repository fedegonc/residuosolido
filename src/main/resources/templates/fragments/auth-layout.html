<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - EcoSolicitud">EcoSolicitud</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/6.5.2/css/all.min.css}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <!-- Navbar simple para auth -->
    <nav class="bg-white shadow-lg border-b border-green-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <th:block th:replace="~{fragments/components/brand-name :: brandNameCustom(false, '', 'text-xl font-bold text-gray-800', 'text-xs text-slate-500')}"></th:block>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/auth/register" class="px-4 py-2 text-sm font-medium text-green-600 border border-green-600 rounded-md hover:bg-green-50 transition-colors">
                        Crear Cuenta
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1">
        <th:block layout:fragment="content"></th:block>
    </main>
    
    <!-- Footer simple -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm">&copy; 2024 EcoSolicitud - Rivera Sant'Ana do Livramento</p>
        </div>
    </footer>
    
    <!-- Chat Widget -->
    <div th:replace="~{fragments/faqs/chat-widget :: chatWidget}"></div>
    
</body>
</html>
