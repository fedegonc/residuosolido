<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Lista genérica reutilizable -->
    <div th:fragment="list(items, columns, actions, emptyMessage)">
        <!-- Tabla con datos -->
        <div th:if="${items != null and !items.isEmpty()}" class="bg-white shadow overflow-hidden sm:rounded-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th th:each="column : ${columns}" 
                            scope="col" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="${column.title}">
                        </th>
                        <th th:if="${actions != null and !actions.isEmpty()}" 
                            scope="col" 
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="item : ${items}" class="hover:bg-gray-50">
                        <!-- Columnas dinámicas -->
                        <td th:each="column : ${columns}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <!-- Texto simple -->
                            <span th:if="${column.type == null or column.type == 'text'}" 
                                  th:text="${#strings.abbreviate(item[column.field], 50)}"></span>
                            
                            <!-- Badge/Estado -->
                            <span th:if="${column.type == 'badge'}" 
                                  th:class="${'inline-flex px-2 py-1 text-xs font-semibold rounded-full ' + 
                                           (item[column.field] == 'ACTIVE' ? 'bg-green-100 text-green-800' : 
                                            item[column.field] == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                                            'bg-red-100 text-red-800')}"
                                  th:text="${item[column.field]}"></span>
                            
                            <!-- Fecha -->
                            <span th:if="${column.type == 'date'}" 
                                  th:text="${#temporals.format(item[column.field], 'dd/MM/yyyy')}"></span>
                            
                            <!-- Email -->
                            <a th:if="${column.type == 'email'}" 
                               th:href="'mailto:' + ${item[column.field]}" 
                               th:text="${item[column.field]}"
                               class="text-blue-600 hover:text-blue-800"></a>
                        </td>
                        
                        <!-- Acciones -->
                        <td th:if="${actions != null and !actions.isEmpty()}" 
                            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <a th:each="action : ${actions}"
                                   th:href="${action.url.replace('{id}', item.id.toString())}"
                                   th:class="${'inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md ' + 
                                            (action.type == 'primary' ? 'text-white bg-blue-600 hover:bg-blue-700' :
                                             action.type == 'success' ? 'text-white bg-green-600 hover:bg-green-700' :
                                             action.type == 'danger' ? 'text-white bg-red-600 hover:bg-red-700' :
                                             'text-gray-700 bg-white border-gray-300 hover:bg-gray-50')}"
                                   th:text="${action.label}">
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Estado vacío -->
        <div th:if="${items == null or items.isEmpty()}" 
             class="text-center py-12 bg-white rounded-lg shadow">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Sin datos</h3>
            <p class="mt-1 text-sm text-gray-500" th:text="${emptyMessage ?: 'No hay elementos para mostrar'}"></p>
        </div>
    </div>
</body>
</html>
