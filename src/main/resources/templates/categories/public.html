<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">Categorías de Residuos - Información Pública</title>
    <th:block layout:fragment="head-extra"></th:block>
</head>
<body class="bg-gray-50">
    <section layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Categorías de Residuos</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="category : ${categories}" class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2" th:text="${category.name}">Categoría</h2>
                <p class="text-gray-600 text-sm" th:text="${category.description}">Descripción de la categoría</p>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-green-600 hover:text-green-800">← Volver al Inicio</a>
        </div>
    </div>
    </section>
</body>
</html>
