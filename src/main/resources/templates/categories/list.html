<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Todas las Categorías')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::main})}">
    <main>
        <div class="py-12 bg-gradient-to-b from-green-50 to-white">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-gray-800 mb-4">Todas las Categorías</h1>
                    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                        Explora todas nuestras categorías de contenido sobre gestión de residuos sólidos
                    </p>
                </div>
                
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                    <div th:each="category : ${categories}" 
                         class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                        <a th:href="@{/posts/category/} + ${category.slug}" class="block">
                            <div class="p-6">
                                <div class="flex items-center space-x-4 mb-4">
                                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
                                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-xl font-semibold text-gray-800 mb-1" th:text="${category.name}">Categoría</h3>
                                        <p class="text-gray-600 text-sm">Ver publicaciones relacionadas</p>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-between">
                                    <span class="text-green-600 font-medium">Explorar contenido</span>
                                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                
                <div class="text-center mt-12">
                    <a href="/" class="inline-flex items-center space-x-2 text-gray-600 hover:text-green-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Volver al inicio</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
