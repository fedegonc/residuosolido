<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Residuos Sólidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Recuperar Contraseña</h2>
                <p class="text-gray-600 mb-6">Envía una solicitud al administrador</p>
            </div>

            <form th:action="@{/auth/forgot-password}" method="post" class="space-y-6">
                <div>
                    <label for="maskedEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email (formato: ***rez@***ail.com)
                    </label>
                    <input type="text" id="maskedEmail" name="maskedEmail" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="***rez@***ail.com">
                </div>

                <div>
                    <label for="lastKnownPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Última contraseña que recuerdes
                    </label>
                    <input type="password" id="lastKnownPassword" name="lastKnownPassword" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="Tu última contraseña conocida">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    Enviar Solicitud
                </button>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{/auth/login}" class="text-green-600 hover:text-green-800 text-sm">
                    Volver al login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
