<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/guest-layout :: head('Recuperar Contraseña')}"></head>
<body th:replace="~{fragments/guest-layout :: layout(~{::main})}">
<main>
    <!-- Header simple -->
    <div class="bg-white border-b border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">Recuperar Contraseña</h1>
        </div>
    </div>
    
    <!-- Breadcrumbs -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="/" class="text-gray-500 hover:text-green-600 inline-flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-3a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                            </svg>
                            Inicio
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="ml-1 text-gray-500 md:ml-2">Autenticación</span>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="ml-1 text-gray-700 md:ml-2 font-medium">Recuperar Contraseña</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    
    <!-- Contenedor -->
    <div class="py-12 px-4 max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">

            <form th:action="@{/auth/forgot-password}" method="post" class="space-y-6">
                <div>
                    <label for="maskedEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email (formato: ***rez@***ail.com)
                    </label>
                    <input type="text" id="maskedEmail" name="maskedEmail" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="***rez@***ail.com">
                </div>

                <div>
                    <label for="lastKnownPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Última contraseña que recuerdes
                    </label>
                    <input type="password" id="lastKnownPassword" name="lastKnownPassword" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="Tu última contraseña conocida">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    Enviar Solicitud
                </button>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{/auth/login}" class="text-green-600 hover:text-green-800 text-sm">
                    Volver al login
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
