<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/auth-layout :: head('Recuperar Contraseña')}"></head>
<body th:replace="~{fragments/auth-layout :: layout(~{::main})}">
<main>
    <!-- Encabezado -->
    <div class="bg-green-600 text-white py-12 text-center">
        <h1 class="text-4xl font-bold mb-2">Recuperar Contraseña</h1>
        <p class="text-xl opacity-90">Envía una solicitud al administrador</p>
    </div>
    
    <!-- Breadcrumbs -->
    <div class="container mx-auto px-4 mt-4">
        <nav class="mb-4" aria-label="Breadcrumb">
            <ol class="flex items-center text-sm text-gray-500">
                <li>
                    <a href="/" class="hover:text-gray-700">Inicio</a>
                </li>
                <li class="px-2">/</li>
                <li>
                    <span class="text-gray-700">Autenticación</span>
                </li>
                <li class="px-2">/</li>
                <li class="text-gray-700 font-medium" aria-current="page">Recuperar Contraseña</li>
            </ol>
        </nav>
    </div>
    
    <!-- Contenedor -->
    <div class="py-12 px-4 max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">

            <form th:action="@{/auth/forgot-password}" method="post" class="space-y-6">
                <div>
                    <label for="maskedEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email (formato: ***rez@***ail.com)
                    </label>
                    <input type="text" id="maskedEmail" name="maskedEmail" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="***rez@***ail.com">
                </div>

                <div>
                    <label for="lastKnownPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Última contraseña que recuerdes
                    </label>
                    <input type="password" id="lastKnownPassword" name="lastKnownPassword" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="Tu última contraseña conocida">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    Enviar Solicitud
                </button>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{/auth/login}" class="text-green-600 hover:text-green-800 text-sm">
                    Volver al login
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
