<!DOCTYPE html>
<!-- AUTH ULTRA-SIMPLIFICADO: solo casos de uso core -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/base}" th:with="hideMenu=true, hideGuestMenu=true, hideLoginCtas=true, hideFooter=true">
<head>
  <title layout:fragment="title">Iniciar Sesión - Residuos Sólidos</title>
  <th:block layout:fragment="head-extra">
    <!-- Sin CSS personalizado: seguimos el sistema visual basado en Tailwind -->
  </th:block>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <main layout:fragment="content" class="min-h-screen bg-white">

    <!-- Navbar igual al index -->
    <header>
      <nav class="bg-white shadow-sm border-b border-green-100">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
          <!-- Logo y nombre -->
          <a href="/" class="flex items-center gap-2">
            <span class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </span>
            <span class="text-xl font-bold text-gray-800">Residuos Sólidos</span>
          </a>
          <!-- Navegación y acciones -->
          <div class="flex items-center gap-4">
            <!-- Botones para usuarios no autenticados -->
            <div sec:authorize="!isAuthenticated()" class="flex items-center gap-3">
              <a href="/auth/login"
                 th:if="${hideLoginCtas != true}"
                 class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 transition">
                <span th:text="#{nav.login}">Entrar</span>
              </a>
              <a href="/auth/register" class="px-4 py-2 text-sm font-medium text-green-600 border border-green-600 rounded-md hover:bg-green-50 transition">
                <span th:text="#{nav.register}">Registrar-se</span>
              </a>
            </div>

            <!-- Botones para usuarios autenticados -->
            <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
              <a href="/feedback" class="px-4 py-2 text-sm font-medium text-green-600 border border-green-600 rounded-md hover:bg-green-50 transition">
                <span th:text="#{nav.feedback}">Feedback</span>
              </a>
              <a href="/logout" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 transition">
                <span th:text="#{nav.logout}">Sair</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Encabezado compacto -->
    <section class="max-w-7xl mx-auto px-4 pt-10 pb-6">
      <div class="max-w-md mx-auto space-y-2">
        <h1 class="text-3xl font-bold text-gray-900" th:utext="#{index.hero.title}">Residuos Sólidos</h1>
        <p class="text-gray-600">Inicia sesión en tu cuenta</p>
      </div>
    </section>

    <!-- Contenido principal -->
    <section class="max-w-7xl mx-auto px-4 pb-10">

      <!-- Mensajes -->
      <div class="max-w-md mx-auto mb-6">
        <p th:if="${param.success}" class="mb-3 rounded-sm ring-1 ring-green-900/10 bg-green-50 text-green-900 px-3 py-2 text-sm" th:text="${param.success}"></p>
        <p th:if="${param.logout}" class="mb-3 rounded-sm ring-1 ring-green-900/10 bg-green-50 text-green-900 px-3 py-2 text-sm">Has cerrado sesión correctamente</p>
        <p th:if="${param.error}" class="mb-3 rounded-sm ring-1 ring-red-900/10 bg-red-50 text-red-900 px-3 py-2 text-sm">Usuario o contraseña incorrectos</p>
      </div>

      <!-- Formulario (fragmento) -->
      <div class="max-w-md mx-auto" th:replace="~{fragments/auth/login-form :: loginForm}"></div>
    </section>
    <section class="max-w-7xl mx-auto px-4 pb-10">
      <div class="max-w-md mx-auto" th:replace="~{fragments/auth/auth-footer :: authFooter}"></div>
    </section>
  </main>

  <!-- Scripts extra -->
  <th:block layout:fragment="body-scripts">
    <!-- Sin scripts adicionales -->
  </th:block>
</body>
</html>
