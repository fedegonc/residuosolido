<!DOCTYPE html>
<!-- AUTH ULTRA-SIMPLIFICADO: solo casos de uso core -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/base}" th:with="hideMenu=true, hideGuestMenu=true, hideLoginCtas=true, hideFooter=true">
<head>
  <title layout:fragment="title">Iniciar Sesión - Residuos Sólidos</title>
  <th:block layout:fragment="head-extra">
    <!-- Sin CSS personalizado: seguimos el sistema visual basado en Tailwind -->
  </th:block>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <main layout:fragment="content" class="min-h-screen bg-white">

    <header class="bg-gradient-to-br from-emerald-600 to-emerald-800 text-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
          <div class="flex items-start gap-3">
            <span class="w-12 h-12 bg-white/15 rounded-xl flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
            </span>
            <div class="space-y-1">
              <p class="text-xs uppercase tracking-wide text-emerald-200" th:text="#{breadcrumb.public.home}">Inicio</p>
              <p class="text-2xl font-bold" th:text="#{index.hero.title}">Residuos Sólidos - Frontera de la Paz</p>
              <p class="text-sm text-emerald-100" th:text="#{auth.login.subtitle ?: 'Accede a tu cuenta'}">Accede a tu cuenta</p>
            </div>
          </div>
          <div class="flex flex-wrap items-center gap-3">
            <a href="/" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-emerald-900 bg-white rounded-md hover:bg-emerald-50 transition">
              <i data-lucide="home" class="w-4 h-4"></i>
              <span th:text="#{button.back.home ?: 'Volver al inicio'}">Inicio</span>
            </a>
            <a href="/auth/register" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white border border-white/40 rounded-md hover:bg-white/10 transition">
              <i data-lucide="user-plus" class="w-4 h-4"></i>
              <span th:text="#{nav.register}">Registrarse</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <section class="max-w-7xl mx-auto px-4 py-12">
      <div class="max-w-md mx-auto space-y-6">
        <div>
          <p th:if="${param.success}" class="mb-3 rounded-sm ring-1 ring-green-900/10 bg-green-50 text-green-900 px-3 py-2 text-sm" th:text="${param.success}"></p>
          <p th:if="${param.logout}" class="mb-3 rounded-sm ring-1 ring-green-900/10 bg-green-50 text-green-900 px-3 py-2 text-sm">Has cerrado sesión correctamente</p>
          <p th:if="${param.error}" class="mb-3 rounded-sm ring-1 ring-red-900/10 bg-red-50 text-red-900 px-3 py-2 text-sm">Usuario o contraseña incorrectos</p>
        </div>

        <div th:replace="~{fragments/auth/login-form :: loginForm}"></div>
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 pb-12">
      <div th:replace="~{fragments/auth/auth-footer :: authFooter}"></div>
    </section>
  </main>

  <!-- Scripts extra -->
  <th:block layout:fragment="body-scripts">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </th:block>
</body>
</html>
