<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/auth-layout}">
<head>
  <title>Iniciar Sesión</title>
</head>
<body>
<main layout:fragment="content">
  <!-- Breadcrumbs -->
  <div class="bg-gray-50 py-4">
    <div class="max-w-2xl mx-auto px-4">
      <nav class="mb-3" aria-label="Breadcrumb">
        <ol class="flex items-center text-sm text-gray-500">
          <li><a href="/" class="hover:text-gray-700">Inicio</a></li>
          <li class="px-2">/</li>
          <li class="text-gray-700 font-medium" aria-current="page">Iniciar Sesión</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md border border-emerald-100 p-6 space-y-4">
      <header class="space-y-1">
        <h2 class="text-xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="text-xs text-gray-500">Ingresa tus credenciales para continuar.</p>
      </header>

      <div th:if="${param.success}" class="p-3 bg-green-50 border border-green-200 text-green-800 rounded-md text-sm">
        Registro exitoso. Inicia sesión con tus credenciales.
      </div>
      <div th:if="${param.logout}" class="p-3 bg-green-50 border border-green-200 text-green-800 rounded-md text-sm">
        Has cerrado sesión correctamente.
      </div>
      <div th:if="${param.error}" class="p-3 bg-red-50 border border-red-200 text-red-800 rounded-md text-sm">
        Usuario o contraseña incorrectos.
      </div>

      <div th:replace="~{fragments/auth/login-form :: loginForm}"></div>

    </div>
  </div>
</main>
</body>
</html>
