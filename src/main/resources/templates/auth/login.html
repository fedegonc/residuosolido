<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/guest-layout :: head('Iniciar Sesión')}">
    <title>Iniciar Sesión - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header simple -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Residuos Sólidos</span>
                        <span class="text-sm text-gray-500 hidden sm:block">Frontera de la Paz</span>
                    </a>
                </div>
                <div class="hidden sm:block">
                    <span class="text-sm text-gray-500">Rivera - Sant'Ana do Livramento</span>
                </div>
            </div>
        </div>
    </header>
<main class="flex-1">
  <!-- Breadcrumbs simples -->
  <div class="bg-gray-50 py-4">
    <div class="max-w-md mx-auto px-6">
      <nav class="mb-3" aria-label="Breadcrumb">
        <ol class="flex items-center text-sm text-gray-500">
          <li>
            <a href="/" class="hover:text-gray-700">Inicio</a>
          </li>
          <li class="px-2">/</li>
          <li class="text-gray-700 font-medium" aria-current="page">Iniciar Sesión</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Formulario centrado -->
  <div class="py-8 px-6 max-w-md mx-auto">
    
    <!-- Mensajes con mejor espaciado -->
    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-5 py-4 rounded-lg mb-6 shadow-sm" th:text="${param.success}"></div>
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-5 py-4 rounded-lg mb-6 shadow-sm">Has cerrado sesión correctamente</div>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-5 py-4 rounded-lg mb-6 shadow-sm">Usuario o contraseña incorrectos</div>

    <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
      <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h1>
      
      <form th:action="@{/auth/login}" method="post" class="space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input id="username" name="username" type="text" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input id="password" name="password" type="password" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-700">
          <input id="remember_me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mr-2">
          Recordarme
        </label>
        <a th:href="@{/auth/forgot-password}" class="text-sm text-green-600 hover:text-green-500">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit"
              class="w-full py-2 px-4 text-white bg-green-600 hover:bg-green-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        Iniciar Sesión
      </button>
      </form>
      
      <p class="text-center text-sm text-gray-600 mt-4">
        ¿No tienes cuenta?
        <a th:href="@{/auth/register}" class="text-green-600 hover:text-green-500">Regístrate aquí</a>
      </p>
    </div>
  </div>
</main>

<!-- Footer simple -->
<div th:replace="~{fragments/simple-footer :: simple}"></div>
</body>
</html>
