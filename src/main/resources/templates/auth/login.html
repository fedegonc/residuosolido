<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/guest-layout :: head('Iniciar Sesión')}">
    <title>Iniciar Sesión - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body th:replace="~{fragments/guest-layout :: layout(~{::main})}">
<main>
  <!-- Header simple -->
  <div class="bg-white border-b border-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-2xl font-bold text-gray-900">Iniciar Sesión</h1>
    </div>
  </div>

  <!-- Breadcrumbs -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a href="/" class="text-gray-500 hover:text-green-600 inline-flex items-center">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-3a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
              </svg>
              Inicio
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
              </svg>
              <span class="ml-1 text-gray-500 md:ml-2">Autenticación</span>
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
              </svg>
              <span class="ml-1 text-gray-700 md:ml-2 font-medium">Iniciar Sesión</span>
            </div>
          </li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Contenedor con sombra y bordes redondeados -->
  <div class="py-12 px-6 max-w-md mx-auto">
    
    <!-- Mensajes con mejor espaciado -->
    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-5 py-4 rounded-lg mb-6 shadow-sm" th:text="${param.success}"></div>
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-5 py-4 rounded-lg mb-6 shadow-sm">Has cerrado sesión correctamente</div>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-5 py-4 rounded-lg mb-6 shadow-sm">Usuario o contraseña incorrectos</div>

    <!-- Formulario con más espaciado -->
    <form th:action="@{/auth/login}" method="post" class="space-y-8 mt-10">
      <!-- Campos separados con etiquetas -->
      <div class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input id="username" name="username" type="text" required 
                 class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input id="password" name="password" type="password" required 
                 class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" />
        </div>
      </div>

      <div class="flex items-center justify-between pt-2">
        <label class="flex items-center text-sm text-gray-700">
          <input id="remember_me" name="remember-me" type="checkbox"
                 class="h-5 w-5 text-green-600 focus:ring-green-500 border-gray-300 rounded mr-2">
          Recordarme
        </label>
        <a th:href="@{/auth/forgot-password}" class="text-sm font-medium text-green-600 hover:text-green-500">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit"
              class="w-full py-4 px-6 mt-6 text-base font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out">
        Iniciar Sesión
      </button>

      <p class="text-center text-sm text-gray-600 pt-4">
        ¿No tienes cuenta?
        <a th:href="@{/auth/register}" class="font-medium text-green-600 hover:text-green-500">Regístrate aquí</a>
      </p>
    </form>
  </div>
</main>
</body>
</html>
