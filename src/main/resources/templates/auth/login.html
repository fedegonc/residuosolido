<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
  <title layout:fragment="title">Iniciar Sesión - Residuos Sólidos</title>
  <th:block layout:fragment="head-extra">
    <link rel="stylesheet" th:href="@{/css/auth.css(v=1)}" href="/css/auth.css?v=1">
  </th:block>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <section layout:fragment="content">
    <!-- Navbar guest (se muestra en todas las páginas guest excepto index) -->
    <div th:replace="~{fragments/navbar-guest :: navbar}"></div>

    <!-- Breadcrumbs -->
    <div class="bg-gray-50 py-4">
      <div class="max-w-md mx-auto px-6">
        <nav class="mb-3" aria-label="Breadcrumb">
          <ol class="flex items-center text-sm text-gray-500">
            <li><a href="/" class="hover:text-gray-700">Inicio</a></li>
            <li class="px-2">/</li>
            <li class="text-gray-700 font-medium" aria-current="page">Iniciar Sesión</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="auth-container auth-container-narrow px-6">
      <!-- Mensajes -->
      <div th:if="${param.success}" class="auth-alert -success mb-6" th:text="${param.success}"></div>
      <div th:if="${param.logout}" class="auth-alert -success mb-6">Has cerrado sesión correctamente</div>
      <div th:if="${param.error}" class="auth-alert -error mb-6">Usuario o contraseña incorrectos</div>

      <!-- Formulario (fragmento) -->
      <div th:replace="~{fragments/auth/login-form :: loginForm}"></div>
    </div>
  </section>

  <!-- Scripts extra -->
  <th:block layout:fragment="body-scripts">
    <script th:replace="~{fragments/navbar-guest :: navbar-script}"></script>
  </th:block>
</body>
</html>
