<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Residuos Sólidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="robots" content="noindex, nofollow">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar simple -->
  <nav class="bg-white shadow-lg border-b border-green-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </div>
            <span class="text-xl font-bold text-gray-800">Residuos Sólidos</span>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/auth/register" class="px-4 py-2 text-sm font-medium text-green-600 border border-green-600 rounded-md hover:bg-green-50">
            Crear Cuenta
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Breadcrumbs -->
  <div class="bg-gray-50 py-4">
    <div class="max-w-2xl mx-auto px-4">
      <nav class="mb-3" aria-label="Breadcrumb">
        <ol class="flex items-center text-sm text-gray-500">
          <li><a href="/" class="hover:text-gray-700">Inicio</a></li>
          <li class="px-2">/</li>
          <li class="text-gray-700 font-medium" aria-current="page">Iniciar Sesión</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white rounded-lg shadow-md border border-emerald-100 p-8 space-y-6">
      <header class="text-center space-y-2">
        <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="text-sm text-gray-500">Ingresa tus credenciales para continuar gestionando tus solicitudes y aportes.</p>
      </header>

      <div th:if="${param.success}" class="p-3 bg-green-50 border border-green-200 text-green-800 rounded-md text-sm" th:text="${param.success}"></div>
      <div th:if="${param.logout}" class="p-3 bg-green-50 border border-green-200 text-green-800 rounded-md text-sm">Has cerrado sesión correctamente</div>
      <div th:if="${param.error}" class="p-3 bg-red-50 border border-red-200 text-red-800 rounded-md text-sm">Usuario o contraseña incorrectos</div>

      <div th:replace="~{fragments/auth/login-form :: loginForm}"></div>

    </div>
  </div>

  <!-- Footer simple -->
  <footer class="bg-gray-800 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2024 Residuos Sólidos - Rivera Sant'ana do Livramento</p>
    </div>
  </footer>
</body>
</html>
