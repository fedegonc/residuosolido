<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
  <title layout:fragment="title">Crear Cuenta - Residuos Sólidos</title>
  <th:block layout:fragment="head-extra">
    <link rel="stylesheet" th:href="@{/css/auth.css(v=1)}" href="/css/auth.css?v=1">
  </th:block>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <section layout:fragment="content">
    <!-- Navbar guest (visible en páginas guest excepto index) -->
    <div th:replace="~{fragments/navbar-guest :: navbar(${true})}"></div>

    <!-- Breadcrumbs -->
    <div class="bg-gray-50 py-4">
      <div class="max-w-2xl mx-auto px-4">
        <nav class="mb-3" aria-label="Breadcrumb">
          <ol class="flex items-center text-sm text-gray-500">
            <li><a href="/" class="hover:text-gray-700">Inicio</a></li>
            <li class="px-2">/</li>
            <li class="text-gray-700 font-medium" aria-current="page">Crear Cuenta</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="auth-container">
      <div class="auth-container-wide px-4">
        <!-- Formulario (fragmento) -->
        <div th:replace="~{fragments/auth/register-form :: registerForm}"></div>
      </div>
    </div>
    
    <!-- Footer compacto para páginas guest -->
    <th:block th:replace="~{fragments/guest/footer-compact :: guestFooterCompact}"></th:block>
  </section>

  <th:block layout:fragment="body-scripts">
    <script th:replace="~{fragments/navbar-guest :: navbar-script}"></script>
  </th:block>
</body>
</html>
