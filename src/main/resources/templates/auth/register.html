<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Registro')}">
    <title>Registro - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body th:replace="~{fragments/layout :: layout(~{::main})}">
    <main>
        <!-- Header -->
        <div class="bg-green-600 text-white py-12">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-4">Crear Cuenta</h1>
                <p class="text-xl opacity-90">Únete a nuestro sistema</p>
            </div>
        </div>

        <!-- Form -->
        <div class="py-12">
            <div class="container mx-auto px-4">
                <div class="max-w-md mx-auto">
                
                <!-- Mensajes de éxito -->
                <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.success}"></span>
                </div>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.error}"></span>
                </div>
            
            <form class="mt-8 space-y-6" th:action="@{/auth/register}" method="post" th:object="${user}">
                <div class="space-y-4">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               th:field="*{username}"
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Ingresa tu nombre de usuario">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input id="email" 
                               name="email" 
                               type="email" 
                               th:field="*{email}"
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Ingresa tu correo electrónico">
                    </div>
                    
                    <!-- First Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input id="firstName" 
                               name="firstName" 
                               type="text" 
                               th:field="*{firstName}"
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Ingresa tu nombre">
                    </div>
                    
                    <!-- Last Name -->
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
                        <input id="lastName" 
                               name="lastName" 
                               type="text" 
                               th:field="*{lastName}"
                               required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Ingresa tu apellido">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               th:field="*{password}"
                               required 
                               minlength="6"
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                        <input id="confirmPassword" 
                               name="confirmPassword" 
                               type="password" 
                               required 
                               minlength="6"
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Confirma tu contraseña">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out shadow-md">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                            </svg>
                        </span>
                        Crear Cuenta
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes cuenta? 
                        <a th:href="@{/auth/login}" class="font-medium text-green-600 hover:text-green-500">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </form>
            </div>
                </div>
            </div>
        </div>
        
        <script>
            // Validar que las contraseñas coincidan
            document.getElementById('confirmPassword').addEventListener('input', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = e.target.value;
                
                if (password !== confirmPassword) {
                    e.target.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    e.target.setCustomValidity('');
                }
            });
        </script>
    </main>
</body>
</html>
