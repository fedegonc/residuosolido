<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <title>Crear Cuenta</title>
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<main layout:fragment="content">

  <!-- Breadcrumbs -->
  <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>

  <!-- Contenido principal -->
  <div class="min-h-[calc(100vh-10rem)] flex items-center justify-center px-4 py-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-md border border-emerald-100 p-5 space-y-3 max-h-[680px]">
      <header class="space-y-1 text-center">
        <h2 class="text-lg font-semibold text-gray-900">Crear Cuenta</h2>
        <p class="text-xs text-gray-500">Registra tus datos para empezar.</p>
      </header>

      <!-- Mensajes -->
      <div th:if="${error}" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded-md text-sm">
        <span th:text="${error}"></span>
      </div>
      
      <div th:if="${success}" class="mb-4 p-3 bg-green-50 border border-green-200 text-green-800 rounded-md text-sm">
        <span th:text="${success}"></span>
      </div>

      <!-- Formulario -->
      <form th:action="@{/auth/register}" method="post" class="space-y-3">
        <div class="grid gap-4 md:grid-cols-2 auto-rows-fr">
        <section class="space-y-2 flex flex-col h-full">
          <header>
            <h3 class="text-xs font-semibold uppercase tracking-wide text-gray-600">Cuenta</h3>
          </header>

          <div class="grid gap-2 sm:grid-cols-2">
            <div class="flex flex-col">
              <label for="username" class="block text-xs font-medium text-gray-700 mb-1">Usuario</label>
              <input type="text" id="username" name="username" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm">
            </div>

            <div class="flex flex-col">
              <label for="email" class="block text-xs font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm">
            </div>
          </div>
        </section>

        <section class="space-y-2 flex flex-col h-full">
          <header>
            <h3 class="text-xs font-semibold uppercase tracking-wide text-gray-600">Perfil</h3>
          </header>

          <div class="grid gap-2 sm:grid-cols-2">
            <div class="flex flex-col">
              <label for="firstName" class="block text-xs font-medium text-gray-700 mb-1">Nombre</label>
              <input type="text" id="firstName" name="firstName" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm">
            </div>

            <div class="flex flex-col">
              <label for="lastName" class="block text-xs font-medium text-gray-700 mb-1">Apellido</label>
              <input type="text" id="lastName" name="lastName" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm">
            </div>
          </div>
        </section>

        <section class="space-y-2 flex flex-col h-full">
          <header>
            <h3 class="text-xs font-semibold uppercase tracking-wide text-gray-600">Seguridad</h3>
          </header>

          <div class="grid gap-2 sm:grid-cols-2">
            <div class="flex flex-col">
              <label for="password" class="block text-xs font-medium text-gray-700 mb-1">Contraseña</label>
              <input type="password" id="password" name="password" minlength="8" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm" placeholder="Mín. 8 caracteres">
            </div>

            <div class="flex flex-col">
              <label for="confirmPassword" class="block text-xs font-medium text-gray-700 mb-1">Confirmar</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 text-sm" placeholder="Repite la contraseña">
            </div>
          </div>
        </section>

        <section class="space-y-2 flex flex-col h-full">
          <header>
            <h3 class="text-xs font-semibold uppercase tracking-wide text-gray-600">Tipo de cuenta</h3>
          </header>

          <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 flex-1" x-data="{ checked: false }" x-init="checked = document.getElementById('isOrganization').checked">
            <label class="flex items-start cursor-pointer">
              <input type="checkbox" id="isOrganization" name="isOrganization" value="true"
                     class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                     x-model="checked">
              <div class="ml-3 space-y-1">
                <span class="block text-sm font-medium text-gray-900">Registro de organización</span>
                <span class="block text-xs text-gray-600">Actívalo si eres un centro de acopio.</span>
              </div>
            </label>
            <div class="mt-3 space-y-2" x-show="checked" x-cloak>
              <p class="text-xs text-blue-700">Completa la información de contacto de tu organización después del registro.</p>
            </div>
          </div>
        </section>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-sm font-medium">
          Crear Cuenta
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? 
          <a href="/auth/login" class="text-green-600 hover:text-green-700 font-medium">Iniciar Sesión</a>
        </p>
      </div>
    </div>
  </div>

</main>
</body>
</html>
