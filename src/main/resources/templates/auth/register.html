<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/guest-layout :: head('Registro')}">
    <title>Registro - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header simple -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Residuos Sólidos</span>
                        <span class="text-sm text-gray-500 hidden sm:block">Frontera de la Paz</span>
                    </a>
                </div>
                <div class="hidden sm:block">
                    <span class="text-sm text-gray-500">Rivera - Sant'Ana do Livramento</span>
                </div>
            </div>
        </div>
    </header>
<main class="flex-1">
        <!-- Breadcrumbs simples -->
        <div class="bg-gray-50 py-4">
            <div class="max-w-2xl mx-auto px-4">
                <nav class="mb-3" aria-label="Breadcrumb">
                    <ol class="flex items-center text-sm text-gray-500">
                        <li>
                            <a href="/" class="hover:text-gray-700">Inicio</a>
                        </li>
                        <li class="px-2">/</li>
                        <li class="text-gray-700 font-medium" aria-current="page">Crear Cuenta</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Form -->
        <div class="py-8">
            <div class="max-w-2xl mx-auto px-4">
                <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Crear Cuenta</h1>
                
                <!-- Mensajes de éxito -->
                <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.success}"></span>
                </div>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.error}"></span>
                </div>
            
            <form class="mt-8 space-y-6" th:action="@{/auth/register}" method="post" th:object="${user}">
                <div class="space-y-6">
                    <!-- Fila 1: Username y Email -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   th:field="*{username}"
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Ingresa tu nombre de usuario">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input id="email" 
                                   name="email" 
                                   type="email" 
                                   th:field="*{email}"
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Ingresa tu correo electrónico">
                        </div>
                    </div>
                    
                    <!-- Fila 2: Nombre y Apellido -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input id="firstName" 
                                   name="firstName" 
                                   type="text" 
                                   th:field="*{firstName}"
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Ingresa tu nombre">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                            <input id="lastName" 
                                   name="lastName" 
                                   type="text" 
                                   th:field="*{lastName}"
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Ingresa tu apellido">
                        </div>
                    </div>
                    
                    <!-- Fila 3: Contraseñas -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   th:field="*{password}"
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                            <input id="confirmPassword" 
                                   name="confirmPassword" 
                                   type="password" 
                                   required 
                                   class="appearance-none w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-sm" 
                                   placeholder="Confirma tu contraseña">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out shadow-md">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                            </svg>
                        </span>
                        Crear Cuenta
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes cuenta? 
                        <a th:href="@{/auth/login}" class="font-medium text-green-600 hover:text-green-500">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </form>
                </div>
            </div>
        </div>
        
        <script>
            // Validar que las contraseñas coincidan
            document.getElementById('confirmPassword').addEventListener('input', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = e.target.value;
                
                if (password !== confirmPassword) {
                    e.target.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    e.target.setCustomValidity('');
                }
            });
        </script>
</main>

<!-- Footer simple -->
<div th:replace="~{fragments/simple-footer :: simple}"></div>
</body>
</html>
