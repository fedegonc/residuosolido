<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - EcoSolicitud</title>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body th:replace="~{fragments/user-layout :: layout(~{::main})}">
<main>
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <nav class="flex text-sm text-gray-500" aria-label="Breadcrumb">
            <ol class="inline-flex items-center">
                <li class="inline-flex items-center">
                    <span class="text-gray-700 font-medium">Inicio</span>
                </li>
            </ol>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 space-y-4">
        
        <!-- Hero Section -->
        <div class="relative bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Barra decorativa superior -->
            <div class="h-1.5 bg-gradient-to-r from-emerald-500 via-emerald-600 to-teal-600"></div>
            
            <div class="p-6">
                <!-- Saludo -->
                <div class="mb-5">
                    <h1 class="text-xl font-semibold text-gray-900 mb-1">
                        Hola, <span th:text="${#authentication.principal.username}">Usuario</span>
                    </h1>
                    <p class="text-xs text-gray-500">
                        ¿Qué necesitas hacer hoy?
                    </p>
                </div>
                
                <!-- Accesos Rápidos -->
                <div class="grid grid-cols-3 gap-3">
                    <a href="/usuarios/solicitudes/nueva" class="group relative bg-gradient-to-br from-emerald-50 to-emerald-100/50 rounded-lg p-4 border border-emerald-200/50 hover:border-emerald-300 hover:shadow-md transition-all duration-200">
                        <div class="flex flex-col items-center text-center gap-2">
                            <div class="w-11 h-11 bg-white rounded-lg flex items-center justify-center shadow-sm group-hover:shadow transition-shadow">
                                <i data-lucide="plus-circle" class="w-5 h-5 text-emerald-600"></i>
                            </div>
                            <span class="text-xs font-medium text-gray-700">Nueva Solicitud</span>
                        </div>
                    </a>
                    
                    <a href="/usuarios/solicitudes" class="group relative bg-gradient-to-br from-blue-50 to-blue-100/50 rounded-lg p-4 border border-blue-200/50 hover:border-blue-300 hover:shadow-md transition-all duration-200">
                        <div class="flex flex-col items-center text-center gap-2">
                            <div class="w-11 h-11 bg-white rounded-lg flex items-center justify-center shadow-sm group-hover:shadow transition-shadow">
                                <i data-lucide="clipboard-list" class="w-5 h-5 text-blue-600"></i>
                            </div>
                            <span class="text-xs font-medium text-gray-700">Mis Solicitudes</span>
                        </div>
                    </a>
                    
                    <a href="/posts" class="group relative bg-gradient-to-br from-purple-50 to-purple-100/50 rounded-lg p-4 border border-purple-200/50 hover:border-purple-300 hover:shadow-md transition-all duration-200">
                        <div class="flex flex-col items-center text-center gap-2">
                            <div class="w-11 h-11 bg-white rounded-lg flex items-center justify-center shadow-sm group-hover:shadow transition-shadow">
                                <i data-lucide="book-open" class="w-5 h-5 text-purple-600"></i>
                            </div>
                            <span class="text-xs font-medium text-gray-700">Notas Educativas</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-5 py-3 border-b border-gray-100">
                <h2 class="text-sm font-semibold text-gray-900">Resumen de Actividad</h2>
            </div>
            
            <div class="p-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-lg opacity-5 group-hover:opacity-10 transition-opacity"></div>
                        <div class="relative bg-white border border-gray-200 rounded-lg p-4 group-hover:border-emerald-300 transition-colors">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-xs font-medium text-gray-500 uppercase tracking-wide">Total</span>
                                <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="package" class="w-4 h-4 text-emerald-600"></i>
                                </div>
                            </div>
                            <p class="text-3xl font-bold text-gray-900" th:text="${totalRequests ?: 0}">0</p>
                            <p class="text-xs text-gray-500 mt-1">Solicitudes</p>
                        </div>
                    </div>
                    
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg opacity-5 group-hover:opacity-10 transition-opacity"></div>
                        <div class="relative bg-white border border-gray-200 rounded-lg p-4 group-hover:border-blue-300 transition-colors">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-xs font-medium text-gray-500 uppercase tracking-wide">Finalizadas</span>
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="check-circle" class="w-4 h-4 text-blue-600"></i>
                                </div>
                            </div>
                            <p class="text-3xl font-bold text-gray-900" th:text="${completedRequests ?: 0}">0</p>
                            <p class="text-xs text-gray-500 mt-1">Completadas</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mis Solicitudes -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-5 py-3 border-b border-gray-100 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-gray-900">Solicitudes Recientes</h2>
                <a href="/usuarios/solicitudes" class="inline-flex items-center text-xs font-medium text-emerald-600 hover:text-emerald-700 gap-1">
                    Ver todas
                    <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                </a>
            </div>
            
            <div th:if="${recentRequests != null and !recentRequests.empty}">
                <a th:each="request, iterStat : ${recentRequests}"
                   th:href="@{/usuarios/solicitudes/{id}(id=${request.id})}"
                   class="block p-4 border-b border-gray-100 hover:bg-emerald-50 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-emerald-50"
                   th:classappend="${iterStat.last ? 'border-b-0' : ''}">
                    <div class="flex items-start gap-3">
                        <!-- Icono -->
                        <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-emerald-100 flex items-center justify-center">
                            <i data-lucide="package" class="w-5 h-5 text-emerald-600"></i>
                        </div>

                        <!-- Contenido -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-2 mb-2">
                                <span class="font-semibold text-sm text-gray-900 line-clamp-1" th:text="${request.description}">Descripción</span>
                                <span class="px-2 py-0.5 text-xs font-medium rounded-full whitespace-nowrap"
                                      th:text="${request.status.displayName}"
                                      th:classappend="${request.status.name() == 'PENDING' ? 'bg-yellow-100 text-yellow-800' :
                                                     request.status.name() == 'ACCEPTED' ? 'bg-blue-100 text-blue-800' :
                                                     request.status.name() == 'COMPLETED' ? 'bg-green-100 text-green-800' :
                                                     'bg-red-100 text-red-800'}">
                                    Estado
                                </span>
                            </div>

                            <!-- Detalles -->
                            <div class="space-y-1">
                                <div class="flex items-center text-xs text-gray-600">
                                    <i data-lucide="map-pin" class="w-3.5 h-3.5 mr-1.5 flex-shrink-0"></i>
                                    <span class="truncate" th:text="${request.collectionAddress}">Dirección</span>
                                </div>
                                <div class="flex items-center text-xs text-gray-600">
                                    <i data-lucide="calendar" class="w-3.5 h-3.5 mr-1.5 flex-shrink-0"></i>
                                    <span th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                </div>
                                <div th:if="${request.materials != null and !request.materials.empty}" class="flex items-start text-xs text-gray-600">
                                    <i data-lucide="recycle" class="w-3.5 h-3.5 mr-1.5 flex-shrink-0 mt-0.5"></i>
                                    <span class="line-clamp-1">
                                        <span th:each="material, mStat : ${request.materials}">
                                            <span th:text="${material.name}">Material</span><span th:if="${!mStat.last}">, </span>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div th:if="${recentRequests == null or recentRequests.empty}" 
                 class="text-center py-8 px-4">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="inbox" class="w-8 h-8 text-gray-400"></i>
                </div>
                <p class="text-sm text-gray-600 mb-3">Aún no tienes solicitudes</p>
                <a href="/usuarios/solicitudes/nueva" 
                   class="inline-flex items-center px-3 py-2 bg-emerald-600 text-white text-sm font-medium rounded-lg hover:bg-emerald-700">
                    <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i>
                    Crear Solicitud
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</main>
</body>
</html>
