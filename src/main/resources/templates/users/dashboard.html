<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Residuos Sólidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Mi Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600" th:text="'Hola, ' + ${user.firstName}">Hola, Usuario</span>
                    <a href="/users/profile" class="text-emerald-600 hover:text-emerald-700">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </a>
                    <a href="/logout" class="text-gray-600 hover:text-gray-700">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <a href="/users/requests/new" class="bg-emerald-500 hover:bg-emerald-600 text-white p-6 rounded-lg transition-colors">
                <div class="flex items-center">
                    <i data-lucide="plus-circle" class="w-8 h-8 mr-3"></i>
                    <div>
                        <h3 class="font-semibold">Nueva Solicitud</h3>
                        <p class="text-sm opacity-90">Crear solicitud de recolección</p>
                    </div>
                </div>
            </a>
            
            <a href="/users/requests" class="bg-blue-500 hover:bg-blue-600 text-white p-6 rounded-lg transition-colors">
                <div class="flex items-center">
                    <i data-lucide="list" class="w-8 h-8 mr-3"></i>
                    <div>
                        <h3 class="font-semibold">Mis Solicitudes</h3>
                        <p class="text-sm opacity-90">Ver historial completo</p>
                    </div>
                </div>
            </a>
            
            <a href="/posts" class="bg-purple-500 hover:bg-purple-600 text-white p-6 rounded-lg transition-colors">
                <div class="flex items-center">
                    <i data-lucide="book-open" class="w-8 h-8 mr-3"></i>
                    <div>
                        <h3 class="font-semibold">Información</h3>
                        <p class="text-sm opacity-90">Posts y guías</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Recent Requests -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i data-lucide="clock" class="w-5 h-5 mr-2 text-gray-600"></i>
                Solicitudes Recientes
            </h2>
            
            <div th:if="${recentRequests != null and !recentRequests.empty}">
                <div class="space-y-3">
                    <div th:each="request : ${recentRequests}" class="border-l-4 border-emerald-500 pl-4 py-2">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-medium text-gray-900" th:text="${request.description}">Descripción de la solicitud</p>
                                <p class="text-sm text-gray-600" th:text="${request.address}">Dirección</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800" 
                                  th:text="${request.status}" 
                                  th:class="${request.status == 'PENDIENTE' ? 'bg-yellow-100 text-yellow-800' : 
                                           request.status == 'EN_PROCESO' ? 'bg-blue-100 text-blue-800' : 
                                           request.status == 'COMPLETADA' ? 'bg-green-100 text-green-800' : 
                                           'bg-red-100 text-red-800'}">
                                PENDIENTE
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${recentRequests == null or recentRequests.empty}" class="text-center py-8">
                <i data-lucide="inbox" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                <p class="text-gray-600">No tienes solicitudes recientes</p>
                <a href="/users/requests/new" class="text-emerald-600 hover:text-emerald-700 font-medium">
                    Crear tu primera solicitud
                </a>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
