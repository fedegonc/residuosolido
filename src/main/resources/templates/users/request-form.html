<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud - Residuos S贸lidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/users/requests" class="text-emerald-600 hover:text-emerald-700 mr-4">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </a>
                    <h1 class="text-xl font-semibold text-gray-900">Nueva Solicitud</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <form action="/users/requests" method="post" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="file-text" class="w-4 h-4 inline mr-1"></i>
                        Descripci贸n de la solicitud
                    </label>
                    <textarea name="description" rows="4" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500"
                              placeholder="Describe qu茅 tipo de residuos necesitas que recojan y cualquier detalle importante..."
                              required></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="map-pin" class="w-4 h-4 inline mr-1"></i>
                        Direcci贸n de recolecci贸n
                    </label>
                    <input type="text" name="address" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500"
                           placeholder="Direcci贸n completa donde recoger los residuos"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        <i data-lucide="recycle" class="w-4 h-4 inline mr-1"></i>
                        Tipo de materiales
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Pl谩sticos" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm">イ Pl谩sticos</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Papel/Cart贸n" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm"> Papel/Cart贸n</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Vidrio" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm"> Vidrio</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Metal" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm">カ Metal</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Electr贸nicos" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm"> Electr贸nicos</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="materials" value="Org谩nicos" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-2 text-sm"> Org谩nicos</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex justify-between pt-6 border-t">
                    <a href="/users/requests" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-md transition-colors">
                        <i data-lucide="send" class="w-4 h-4 mr-2 inline"></i>
                        Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        lucide.createIcons();
        
        // Convertir checkboxes seleccionados en un string para el backend
        document.querySelector('form').addEventListener('submit', function(e) {
            const checkboxes = document.querySelectorAll('input[name="materials"]:checked');
            const materials = Array.from(checkboxes).map(cb => cb.value).join(', ');
            
            // Crear input hidden con los materiales concatenados
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'materials';
            hiddenInput.value = materials;
            
            // Remover checkboxes originales y agregar el hidden
            checkboxes.forEach(cb => cb.remove());
            this.appendChild(hiddenInput);
        });
    </script>
</body>
</html>
</html>
