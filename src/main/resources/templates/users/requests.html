<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mis Solicitudes')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::main})}">
    <main>
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">Mis Solicitudes</h1>
                    <a th:href="@{/user/requests/create}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        Nueva Solicitud
                    </a>
                </div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex flex-wrap gap-4">
                        <select class="px-3 py-2 border border-gray-300 rounded-md">
                            <option>Todas las solicitudes</option>
                            <option>Pendientes</option>
                            <option>En proceso</option>
                            <option>Completadas</option>
                        </select>
                        <input type="date" class="px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Lista de Solicitudes -->
                <div class="space-y-4">
                    <!-- Solicitud 1 -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">#SOL-001</h3>
                                <p class="text-gray-600">Recolección de plásticos</p>
                            </div>
                            <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium">
                                Pendiente
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                            <div>
                                <strong>Fecha:</strong> 20/01/2025
                            </div>
                            <div>
                                <strong>Dirección:</strong> Av. Brasil 123
                            </div>
                            <div>
                                <strong>Material:</strong> Plásticos
                            </div>
                        </div>
                        <div class="mt-4 flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">Ver detalles</button>
                            <button class="text-red-600 hover:text-red-800 text-sm font-medium">Cancelar</button>
                        </div>
                    </div>

                    <!-- Solicitud 2 -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">#SOL-002</h3>
                                <p class="text-gray-600">Recolección de cartón</p>
                            </div>
                            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                                Completada
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                            <div>
                                <strong>Fecha:</strong> 15/01/2025
                            </div>
                            <div>
                                <strong>Dirección:</strong> Calle Artigas 456
                            </div>
                            <div>
                                <strong>Material:</strong> Cartón
                            </div>
                        </div>
                        <div class="mt-4">
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">Ver detalles</button>
                        </div>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="mt-8 flex justify-center">
                    <nav class="flex space-x-2">
                        <button class="px-3 py-2 text-gray-500 border border-gray-300 rounded-md hover:bg-gray-50">Anterior</button>
                        <button class="px-3 py-2 bg-green-600 text-white rounded-md">1</button>
                        <button class="px-3 py-2 text-gray-500 border border-gray-300 rounded-md hover:bg-gray-50">2</button>
                        <button class="px-3 py-2 text-gray-500 border border-gray-300 rounded-md hover:bg-gray-50">Siguiente</button>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
