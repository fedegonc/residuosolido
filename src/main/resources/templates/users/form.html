<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Formulario de Usuario')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${user.id != null ? 'Editar Usuario' : 'Crear Usuario'}">Formulario de Usuario</h1>
                    <a th:href="@{/users}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium">
                        Volver
                    </a>
                </div>
            </div>

            <!-- Messages -->
            <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" th:text="${errorMessage}">Error message</p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="bg-white shadow rounded-lg p-6">
                <form th:action="@{/users}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{password}" />
                    <input type="hidden" th:field="*{createdAt}" />
                    <input type="hidden" th:field="*{lastAccessAt}" />
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre de Usuario <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{username}"
                                   id="username"
                                   name="username"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Ingresa el nombre de usuario"
                                   required>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email <span class="text-red-500">*</span>
                            </label>
                            <input type="email" 
                                   th:field="*{email}"
                                   id="email"
                                   name="email"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Ingresa el email"
                                   required>
                        </div>
                        
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{firstName}"
                                   id="firstName"
                                   name="firstName"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Ingresa el nombre"
                                   required>
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                                Apellido <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{lastName}"
                                   id="lastName"
                                   name="lastName"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Ingresa el apellido"
                                   required>
                        </div>
                        
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                                Rol <span class="text-red-500">*</span>
                            </label>
                            <select th:field="*{role}"
                                    id="role"
                                    name="role"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    required>
                                <option value="">Selecciona un rol</option>
                                <option value="USER" th:selected="${user.role != null and user.role.name() == 'USER'}">游녻 Usuario - Puede solicitar recolecciones</option>
                                <option value="ORGANIZATION" th:selected="${user.role != null and user.role.name() == 'ORGANIZATION'}">游끽 Organizaci칩n - Puede gestionar materiales y recolecciones</option>
                                <option value="ADMIN" th:selected="${user.role != null and user.role.name() == 'ADMIN'}">丘뙖잺 Administrador - Acceso completo al sistema</option>
                            </select>
                            <p class="mt-1 text-sm text-gray-500">Selecciona el rol que determinar치 los permisos del usuario</p>
                        </div>
                        
                        <div>
                            <label for="preferredLanguage" class="block text-sm font-medium text-gray-700 mb-2">
                                Idioma Preferido
                            </label>
                            <select th:field="*{preferredLanguage}"
                                    id="preferredLanguage"
                                    name="preferredLanguage"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="es">Espa침ol</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="active" class="block text-sm font-medium text-gray-700 mb-2">
                                Estado
                            </label>
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       th:field="*{active}"
                                       id="active"
                                       name="active"
                                       class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="active" class="ml-2 block text-sm text-gray-700">
                                    Usuario activo
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Nueva contrase침a solo si es un usuario nuevo -->
                    <div th:if="${user.id == null}" class="mt-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Contrase침a <span class="text-red-500">*</span>
                                </label>
                                <input type="password" 
                                       id="newPassword"
                                       name="newPassword"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="Ingresa la contrase침a"
                                       required>
                            </div>
                            
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Confirmar Contrase침a <span class="text-red-500">*</span>
                                </label>
                                <input type="password" 
                                       id="confirmPassword"
                                       name="confirmPassword"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="Confirma la contrase침a"
                                       required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="flex justify-end space-x-4 mt-6">
                        <a th:href="@{/users}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium">
                            Cancelar
                        </a>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded font-medium">
                            <span th:text="${user.id != null ? 'Actualizar' : 'Crear'} + ' Usuario'">Guardar Usuario</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Validaci칩n de contrase침as para nuevos usuarios
        document.addEventListener('DOMContentLoaded', function() {
            const newPasswordField = document.getElementById('newPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            if (newPasswordField && confirmPasswordField) {
                function validatePasswords() {
                    const password = newPasswordField.value;
                    const confirmPassword = confirmPasswordField.value;
                    
                    if (password !== confirmPassword) {
                        confirmPasswordField.setCustomValidity('Las contrase침as no coinciden');
                    } else {
                        confirmPasswordField.setCustomValidity('');
                    }
                }
                
                newPasswordField.addEventListener('input', validatePasswords);
                confirmPasswordField.addEventListener('input', validatePasswords);
            }
        });
    </script>
</body>
</html>
