<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Formulario de Usuario')}"></th:block>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white shadow rounded-lg p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-8" th:text="${userForm.id != null ? 'Editar Usuario' : 'Crear Usuario'}">Formulario de Usuario</h1>
                
                <form th:action="@{/admin/users/save}" th:object="${userForm}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <!-- Secci√≥n: Informaci√≥n B√°sica -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">üë§ Informaci√≥n B√°sica</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario *</label>
                                <input type="text" th:field="*{username}" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" th:field="*{email}" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                                <input type="text" th:field="*{firstName}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                                <input type="text" th:field="*{lastName}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n: Configuraci√≥n de Cuenta -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">‚öôÔ∏è Configuraci√≥n de Cuenta</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
                                <select th:field="*{role}" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="USER">üë§ Usuario</option>
                                    <option value="ORGANIZATION">üè¢ Organizaci√≥n</option>
                                    <option value="ADMIN">‚öôÔ∏è Administrador</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Idioma</label>
                                <select th:field="*{preferredLanguage}"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="es">üá™üá∏ Espa√±ol</option>
                                    <option value="pt">üáµüáπ Portugu√©s</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                                <select th:field="*{active}"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="true">‚úÖ Activo</option>
                                    <option value="false">‚ùå Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n: Contrase√±a -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6" th:if="${userForm.id == null}">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">üîí Contrase√±a</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a *</label>
                                <input type="password" th:field="*{password}" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contrase√±a *</label>
                                <input type="password" th:field="*{confirmPassword}" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n: Cambiar Contrase√±a (solo edici√≥n) -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6" th:if="${userForm.id != null}">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">üîí Cambiar Contrase√±a (Opcional)</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nueva Contrase√±a</label>
                                <input type="password" th:field="*{newPassword}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nueva Contrase√±a</label>
                                <input type="password" th:field="*{confirmPassword}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n: Ubicaci√≥n -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">üìç Ubicaci√≥n</h2>
                        
                        <!-- Direcci√≥n y Referencias -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Direcci√≥n</label>
                                <input type="text" th:field="*{direccion}" placeholder="Ej: Av. Brasil 1234, Rivera"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Referencias</label>
                                <input type="text" th:field="*{referencias}" placeholder="Ej: Cerca del supermercado"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        
                        <p class="text-gray-600 mb-4">Haz clic en el mapa para seleccionar la ubicaci√≥n exacta o arrastra el marcador.</p>
                        
                        <!-- Mapa -->
                        <div id="map" class="w-full rounded-lg border border-gray-300 mb-4" style="height:384px; min-height:384px;"></div>
                        
                        <!-- Coordenadas -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Latitud</label>
                                <input type="number" id="latitude" th:field="*{latitude}" step="any" readonly
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Longitud</label>
                                <input type="number" id="longitude" th:field="*{longitude}" step="any" readonly
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                            </div>
                        </div>
                        
                        <!-- Campos legacy ocultos -->
                        <input type="hidden" id="lat" th:field="*{latitud}">
                        <input type="hidden" id="lng" th:field="*{longitud}">
                    </div>
                    
                    <!-- Botones -->
                    <div class="flex justify-end space-x-4">
                        <a th:href="@{/admin/users}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-md transition-colors">Cancelar</a>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-md transition-colors">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                console.log('Inicializando mapa...');
                
                // Coordenadas por defecto (Uruguay)
                var lat = -30.9054;
                var lng = -55.5511;
                
                // Obtener coordenadas existentes si est√°n disponibles
                var latField = document.getElementById('latitude');
                var lngField = document.getElementById('longitude');
                var latLegacyField = document.getElementById('lat');
                var lngLegacyField = document.getElementById('lng');
                
                console.log('Valores iniciales:');
                console.log('latitude field:', latField ? latField.value : 'null');
                console.log('longitude field:', lngField ? lngField.value : 'null');
                console.log('lat legacy field:', latLegacyField ? latLegacyField.value : 'null');
                console.log('lng legacy field:', lngLegacyField ? lngLegacyField.value : 'null');
                
                if (latField && latField.value && lngField && lngField.value) {
                    lat = parseFloat(latField.value);
                    lng = parseFloat(lngField.value);
                    console.log('Coordenadas existentes encontradas:', lat, lng);
                } else {
                    console.log('Usando coordenadas por defecto:', lat, lng);
                }
                
                // Inicializar el mapa
                var map = L.map('map').setView([lat, lng], 13);
                console.log('Mapa creado');
                
                // Agregar capa de OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '\u00a9 OpenStreetMap contributors'
                }).addTo(map);
                console.log('Tiles agregados');
                
                // Crear marcador draggable
                var marker = L.marker([lat, lng], {draggable: true}).addTo(map);
                console.log('Marcador creado');
                
                // Funci√≥n para actualizar coordenadas
                function updateCoordinates(lat, lng) {
                    var latField = document.getElementById('latitude');
                    var lngField = document.getElementById('longitude');
                    var latLegacy = document.getElementById('lat');
                    var lngLegacy = document.getElementById('lng');
                    
                    if (latField) latField.value = lat.toFixed(8);
                    if (lngField) lngField.value = lng.toFixed(8);
                    if (latLegacy) latLegacy.value = lat.toFixed(8);
                    if (lngLegacy) lngLegacy.value = lng.toFixed(8);
                    
                    console.log('Coordenadas actualizadas:', lat.toFixed(8), lng.toFixed(8));
                }
                
                // Inicializar coordenadas
                updateCoordinates(lat, lng);
                
                // Evento al hacer clic en el mapa
                map.on('click', function (e) {
                    marker.setLatLng(e.latlng);
                    updateCoordinates(e.latlng.lat, e.latlng.lng);
                });
                
                // Evento al arrastrar el marcador
                marker.on('dragend', function (e) {
                    var pos = e.target.getLatLng();
                    updateCoordinates(pos.lat, pos.lng);
                });
                
                // Fix: forzar que Leaflet recalcule tama\u00f1o
                setTimeout(function () {
                    map.invalidateSize();
                    console.log('Mapa redimensionado');
                }, 500);
            });
        </script>
    </div>
</body>
</html>
