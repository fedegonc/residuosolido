<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/index-layout :: head('Inicio')}"></head>
<body th:replace="~{fragments/index-layout :: layout(~{::main})}">
    <main>
        <!-- Grid Layout Principal -->
        <div class="min-h-screen bg-gray-50">
            <!-- Hero Section - Full Width -->
            <section class="hero-section">
                <div th:replace="~{fragments/hero :: hero(${heroImage})}"></div>
            </section>

            <!-- Main Content Grid -->
            <div class="container mx-auto px-4 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-7xl mx-auto">
                    
                    <!-- Left Sidebar - Categories -->
                    <aside class="lg:col-span-4 xl:col-span-3">
                        <div class="sticky top-8 space-y-6">
                            <!-- Tarjetas de categorías -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                                    <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                    </svg>
                                    Categorías
                                </h2>
                                <div th:replace="~{fragments/category-cards :: categoryCards}"></div>
                            </div>
                            

                        </div>
                    </aside>

                    <!-- Main Content Area - Posts -->
                    <main class="lg:col-span-8 xl:col-span-9">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <!-- Posts Header -->
                            <div class="border-b border-gray-200 p-6">
                                <div class="flex items-center justify-between">
                                    <h2 class="text-xl font-bold text-gray-900 flex items-center">
                                        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                                        </svg>
                                        Últimas Publicaciones
                                    </h2>
                                    <a href="/posts" class="text-green-600 hover:text-green-700 text-sm font-medium flex items-center">
                                        Ver todas
                                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Posts Content -->
                            <div class="p-6">
                                <div th:replace="~{fragments/posts :: posts(${posts}, ${hasMorePosts})}"></div>
                            </div>
                        </div>
                    </main>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="/js/common.js"></script>
    <script src="/js/categories.js"></script>
</body>
</html>
