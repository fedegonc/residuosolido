<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/index-layout :: head('Inicio')}"></head>
<body th:replace="~{fragments/index-layout :: layout(~{::main})}">
    <main>
        <!-- Hero Section Modular -->
        <div th:insert="~{fragments/index-hero :: hero}"></div>

        <!-- Layout Principal Mejorado -->
        <div class="min-h-screen bg-gray-25" style="background-color: #fafafa;">
            <!-- Grid Principal Mejorado -->
            <div id="contenido" class="container mx-auto px-6 py-12">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
                    
                    <!-- Sidebar/Secciones Modular -->
                    <aside class="lg:col-span-1">
                        <div th:replace="~{fragments/sections-sidebar :: sidebar}"></div>
                    </aside>

                    <!-- Columna 2-3: Contenido Principal -->
                    <main class="lg:col-span-2">

                        <!-- Posts Principales -->
                        <div th:replace="~{fragments/posts :: mainPosts}"></div>
                    </main>
                    
                    <!-- Columna 4: InformaciÃ³n Lateral -->
                    <aside class="lg:col-span-1">
                        <div class="sticky top-6 space-y-6">
                            <!-- Organizaciones -->
                            <div th:replace="~{fragments/organizations :: organizationsList}"></div>


                        </div>
                    </aside>
                    
                </div>
            </div>
        </div>
   

</body>
</html>
