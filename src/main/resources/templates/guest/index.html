<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Residuos Sólidos - Frontera de la Paz</title>
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Cargar Tailwind (line-clamp incluido por defecto en v3.3+) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!-- Meta tags para rendimiento -->
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <meta name="description" content="Gestión de residuos sólidos en la frontera de la paz">
    <!-- Precargar JS crítico -->
    <link rel="preload" href="/js/index.js" as="script">
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">
    <!-- Guest Dropdown Component (botón y panel) -->
    <div class="fixed top-4 right-2 z-50">
        <div th:replace="~{fragments/guest-dropdown :: guest-dropdown}"></div>
    </div>
    
    <main class="flex-grow">
      <div th:replace="~{fragments/index-hero :: hero}"></div>


        <!-- Sección Cómo Funciona -->
        <div th:replace="~{fragments/how-it-works :: how-it-works}"></div>


        <!-- Contenido: layout en 3 columnas -->
        <div class="min-h-screen bg-white">
            <div id="contenido" class="max-w-7xl mx-auto px-6 sm:px-8 pt-16 sm:pt-12 pb-16">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- Columna izquierda: Sidebar Secciones -->
                    

                    <!-- Columna central: Posts -->
                    <section class="lg:col-span-9 min-w-0 space-y-6">
                        <div th:replace="~{fragments/posts :: mainPosts}"></div>
                    </section>

                    <!-- Columna derecha: Organizaciones -->
                    <aside class="lg:col-span-3 min-w-0 space-y-6">
                        <div th:replace="~{fragments/organizations :: organizationsList}"></div>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer con mapa del sitio -->
    <footer class="bg-gray-100 border-t mt-8">
        <div class="max-w-7xl mx-auto px-6 py-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Columna: Marca / Descripción -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800" th:text="#{footer.title}">Residuos Sólidos - Frontera de la Paz</h3>
                    <p class="mt-2 text-sm text-gray-600" th:text="#{footer.description}">Plataforma comunitaria para gestionar residuos en Rivera y Sant'Ana do Livramento.</p>
                </div>

                <!-- Columna: Mapa del sitio -->
                <div>
                    <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide" th:text="#{footer.sitemap.title}">Mapa del sitio</h4>
                    <ul class="mt-3 space-y-2 text-sm">
                        <li>
                            <a th:href="@{/}" class="text-gray-600 hover:text-gray-900" th:text="#{footer.links.home}">Inicio</a>
                        </li>
                        <li>
                            <a th:href="@{/categories}" class="text-gray-600 hover:text-gray-900" th:text="#{footer.links.categories}">Categorías</a>
                        </li>
                        <li>
                            <a th:href="@{/posts}" class="text-gray-600 hover:text-gray-900" th:text="#{footer.links.posts}">Posts</a>
                        </li>
                        <li>
                            <a th:href="@{/about}" class="text-gray-600 hover:text-gray-900" th:text="#{footer.links.about}">Acerca</a>
                        </li>
                    </ul>
                </div>

                <!-- Columna: Contacto / Info -->
                <div>
                    <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide" th:text="#{footer.contact.title}">Contacto</h4>
                    <p class="mt-3 text-sm text-gray-600" th:text="#{footer.contact.description}">Rivera - Sant'Ana do Livramento</p>
                </div>
            </div>

            <div class="mt-8 border-t pt-4 text-xs text-gray-500">
                <p th:text="#{footer.copy}">© Frontera de la Paz</p>
            </div>
        </div>
    </footer>
    <!-- JS del componente guest-dropdown -->
    <th:block th:replace="~{fragments/guest-dropdown :: guest-dropdown-js}"></th:block>
    
    <!-- JS de las nuevas secciones -->
    <th:block th:replace="~{fragments/organizations-map :: organizations-map-js}"></th:block>
    
    <!-- JS optimizado para rendimiento -->
    <script src="/js/optimized.js"></script>
    <!-- JS de index (toggleCategory, etc.) cargado de forma optimizada -->
    <script src="/js/index.js" defer></script>
    
    <!-- Componente de cambio de idioma -->
    <script src="/js/language-switcher.js"></script>
    
    <!-- Script de análisis de rendimiento con tracking optimizado -->
    <script>
    // Interceptar console.log para enviar al backend
    const originalLog = console.log;
    const logBuffer = [];
    let logTimer;

    console.log = function(...args) {
        originalLog.apply(console, args);
        
        // Agregar al buffer
        logBuffer.push({
            level: 'info',
            message: args.join(' '),
            timestamp: Date.now(),
            url: window.location.href
        });
        
        // Enviar batch cada 100ms
        clearTimeout(logTimer);
        logTimer = setTimeout(() => {
            if (logBuffer.length > 0) {
                fetch('/api/tracking/console-log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ logs: [...logBuffer] })
                }).catch(() => {});
                logBuffer.length = 0;
            }
        }, 100);
    };

    // Medir tiempo de carga (sin bloquear)
    window.addEventListener('load', function() {
        requestAnimationFrame(() => {
            if (window.performance) {
                const timing = window.performance.timing;
                const pageLoadTime = timing.loadEventEnd - timing.navigationStart;
                console.log('Tiempo de carga total: ' + pageLoadTime + 'ms');
                
                // Enviar métricas de rendimiento si es > 500ms
                if (pageLoadTime > 500) {
                    setTimeout(() => {
                        fetch('/api/tracking/performance', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                loadTime: pageLoadTime,
                                url: window.location.href,
                                timestamp: Date.now()
                            })
                        }).catch(() => {});
                    }, 500);
                }
            }
        });
    });
    </script>
</body>
</html>
