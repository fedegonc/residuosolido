<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/guest-layout :: head('Publicaciones')}">
    <title>Publicaciones - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body th:replace="~{fragments/guest-layout :: layout(~{::main})}">
    <main>
        <!-- Header simple -->
        <div class="bg-white border-b border-gray-200 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-gray-900">Publicaciones</h1>
            </div>
        </div>

        <!-- Breadcrumbs -->
        <div class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="/" class="text-gray-500 hover:text-green-600 inline-flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-3a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="ml-1 text-gray-700 md:ml-2 font-medium">Publicaciones</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Categories Filter -->
        <div th:if="${categories != null and !categories.isEmpty()}" class="py-6 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="/posts" class="bg-white hover:bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-sm text-sm font-medium transition-colors duration-200">
                        Todas
                    </a>
                    <a th:each="category : ${categories}" 
                       th:href="@{/posts/category/} + ${category.slug}"
                       th:text="${category.name}"
                       class="bg-white hover:bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-sm text-sm font-medium transition-colors duration-200">
                    </a>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="py-12">
            <div class="container mx-auto px-4">
                <!-- Fragmento estándar de posts (index-consistente) -->
                <div th:replace="~{fragments/posts :: posts(${posts}, false)}"></div>
            </div>
        </div>
    </main>
</body>
</html>
