<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">Posts Públicos - Residuos Sólidos</title>
    <th:block layout:fragment="head-extra"></th:block>
</head>
<body class="bg-gray-50">
    <section layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Blog - Información del Proyecto</h1>
        
        <div class="space-y-6">
            <div th:each="post : ${posts}" class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2" th:text="${post.title}">Título del Post</h2>
                <p class="text-gray-600 mb-4" th:text="${post.content}">Contenido del post...</p>
                <span class="text-sm text-gray-500" th:text="${post.createdAt}">Fecha</span>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-green-600 hover:text-green-800">← Volver al Inicio</a>
        </div>
    </div>
    </section>
</body>
</html>
