<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(${post.title})}">
    <title>Detalle de Post</title>
</head>

<body th:replace="~{fragments/layout :: layout(~{::main})}">
    <main>
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-4">
                    <a href="/posts" class="text-green-600 hover:text-green-800">← Volver a categorías</a>
                </div>
                
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" alt="Imagen del Post" class="w-full h-64 object-cover">
                    
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full" th:text="${categoryName}">Categoría</span>
                        </div>
                        
                        <h1 class="text-3xl font-bold mb-4" th:text="${post.title}">Título del Post</h1>
                        
                        <div class="prose max-w-none" th:utext="${post.content}">
                            Contenido del post...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
