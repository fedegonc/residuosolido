<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title" th:text="${category.name} + ' - Sistema de Gestión de Residuos Sólidos'">Categoría - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body>
    <main layout:fragment="content">
        <header th:replace="~{fragments/navbar-guest :: navbar}"></header>
        <!-- Header simple -->
        <div class="bg-white border-b border-gray-200 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-gray-900" th:text="${category.name}">Categoría</h1>
            </div>
        </div>

        <!-- Breadcrumbs -->
        <div class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="/" class="text-gray-500 hover:text-green-600 inline-flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-3a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <a href="/posts" class="ml-1 text-gray-500 hover:text-green-600 md:ml-2">Publicaciones</a>
                            </div>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="ml-1 text-gray-700 md:ml-2 font-medium" th:text="${category.name}">Categoría</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Categories Filter -->
        <div th:if="${categories != null and !categories.isEmpty()}" class="py-6 bg-gray-50">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="/posts" class="bg-white hover:bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-lg text-sm font-medium">
                        Todas
                    </a>
                    <a th:each="cat : ${categories}" 
                       th:href="@{/posts/category/} + ${cat.slug}"
                       th:text="${cat.name}"
                       th:class="${cat.id == category.id} ? 'bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium' : 'bg-white hover:bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-lg text-sm font-medium'">
                    </a>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="py-12">
            <div class="max-w-7xl mx-auto px-4">
                <div th:if="${posts != null and !posts.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="post : ${posts}" th:replace="~{fragments/post :: minimalPostCard(${post})}"></div>
                </div>
                
                <div th:if="${posts == null or posts.isEmpty()}" class="text-center py-16">
                    <div class="bg-green-50 rounded-lg p-8 border border-green-100">
                        <div class="w-16 h-16 mx-auto mb-4 bg-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-3">Próximamente contenido sobre <span th:text="${category.name}">esta categoría</span></h3>
                        <p class="text-gray-600 mb-6">Estamos trabajando para traerte información sobre <span th:text="${category.name}">esta categoría</span>.</p>
                        <a href="/posts" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium">
                            Ver todas las publicaciones
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
