<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Gestión de Materiales')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="bg-gray-50 py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="entity-config" data-entity-name="materials"></div>
                
                <!-- Header -->
                <div class="bg-white shadow rounded-lg mb-6">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h1 class="text-2xl font-bold text-gray-900">Materiales - CRUD</h1>
                        <p class="mt-1 text-sm text-gray-600">Gestionar materiales del sistema</p>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="bg-white shadow rounded-lg mb-6">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900" id="form-title">Nuevo Material</h2>
                    </div>
                    <div class="p-6">
                        <form id="entity-form" class="space-y-4">
                            <input type="hidden" id="entity-id" name="id">
                            
                            <div id="form-fields" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Campos dinámicos -->
                            </div>
                            
                            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                                <button type="button" id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    Cancelar
                                </button>
                                <button type="submit" class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">Materiales</h2>
                            <input type="text" id="search-input" placeholder="Buscar..." 
                                   class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    
                    <div class="px-6 py-3 border-t border-gray-200 bg-gray-50">
                        <div class="text-sm text-gray-700">
                            Total: <span id="total-count">0</span> materiales
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            class EntityCRUD {
                constructor(entityName, apiEndpoint, fields) {
                    this.entityName = entityName;
                    this.apiEndpoint = apiEndpoint;
                    this.fields = fields;
                    this.editingId = null;
                    this.init();
                }
                
                init() {
                    this.setupForm();
                    this.setupEventListeners();
                    this.loadData();
                }
                
                setupForm() {
                    const formFields = document.getElementById('form-fields');
                    formFields.innerHTML = '';
                    
                    this.fields.forEach(field => {
                        const div = document.createElement('div');
                        div.className = 'space-y-1';
                        
                        const label = document.createElement('label');
                        label.textContent = field.label;
                        label.className = 'block text-sm font-medium text-gray-700';
                        
                        let input;
                        if (field.type === 'textarea') {
                            input = document.createElement('textarea');
                            input.rows = 3;
                        } else if (field.type === 'select') {
                            input = document.createElement('select');
                            field.options.forEach(option => {
                                const opt = document.createElement('option');
                                opt.value = option.value;
                                opt.textContent = option.label;
                                input.appendChild(opt);
                            });
                        } else {
                            input = document.createElement('input');
                            input.type = field.type || 'text';
                        }
                        
                        input.id = field.name;
                        input.name = field.name;
                        input.className = 'block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm';
                        
                        if (field.required) input.required = true;
                        
                        div.appendChild(label);
                        div.appendChild(input);
                        formFields.appendChild(div);
                    });
                }
                
                setupEventListeners() {
                    document.getElementById('entity-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.saveEntity();
                    });
                    
                    document.getElementById('cancel-btn').addEventListener('click', () => {
                        this.resetForm();
                    });
                    
                    document.getElementById('search-input').addEventListener('input', (e) => {
                        this.loadData(e.target.value);
                    });
                }
                
                async loadData(search = '') {
                    // Datos mock para demo
                    const mockData = [
                        { id: 1, name: 'Papel y Cartón', description: 'Materiales de papel reciclable', category: 'Reciclable', active: true },
                        { id: 2, name: 'Plástico PET', description: 'Botellas plásticas', category: 'Reciclable', active: true },
                        { id: 3, name: 'Vidrio', description: 'Envases de vidrio', category: 'Reciclable', active: true }
                    ];
                    
                    const filteredData = search ? 
                        mockData.filter(item => item.name.toLowerCase().includes(search.toLowerCase())) : 
                        mockData;
                    
                    this.renderTable(filteredData);
                    document.getElementById('total-count').textContent = filteredData.length;
                }
                
                renderTable(data) {
                    const header = document.getElementById('table-header');
                    const body = document.getElementById('table-body');
                    
                    // Header
                    header.innerHTML = '';
                    this.fields.forEach(field => {
                        if (!field.hidden) {
                            const th = document.createElement('th');
                            th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                            th.textContent = field.label;
                            header.appendChild(th);
                        }
                    });
                    
                    const actionsHeader = document.createElement('th');
                    actionsHeader.className = 'px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider';
                    actionsHeader.textContent = 'Acciones';
                    header.appendChild(actionsHeader);
                    
                    // Body
                    body.innerHTML = '';
                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        
                        this.fields.forEach(field => {
                            if (!field.hidden) {
                                const td = document.createElement('td');
                                td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                                
                                let value = item[field.name];
                                if (field.type === 'boolean') {
                                    value = value ? '✅' : '❌';
                                }
                                
                                td.textContent = value || '-';
                                tr.appendChild(td);
                            }
                        });
                        
                        // Actions
                        const actionsTd = document.createElement('td');
                        actionsTd.className = 'px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2';
                        
                        const editBtn = document.createElement('button');
                        editBtn.textContent = 'Editar';
                        editBtn.className = 'text-blue-600 hover:text-blue-900';
                        editBtn.onclick = () => this.editEntity(item);
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Eliminar';
                        deleteBtn.className = 'text-red-600 hover:text-red-900 ml-2';
                        deleteBtn.onclick = () => this.deleteEntity(item.id);
                        
                        actionsTd.appendChild(editBtn);
                        actionsTd.appendChild(deleteBtn);
                        tr.appendChild(actionsTd);
                        
                        body.appendChild(tr);
                    });
                }
                
                async saveEntity() {
                    const formData = new FormData(document.getElementById('entity-form'));
                    const data = Object.fromEntries(formData.entries());
                    
                    console.log('Guardando:', data);
                    alert('Material guardado (demo)');
                    
                    this.resetForm();
                    this.loadData();
                }
                
                editEntity(item) {
                    this.editingId = item.id;
                    document.getElementById('form-title').textContent = 'Editar Material';
                    
                    this.fields.forEach(field => {
                        const input = document.getElementById(field.name);
                        if (input) {
                            if (field.type === 'checkbox') {
                                input.checked = item[field.name];
                            } else {
                                input.value = item[field.name] || '';
                            }
                        }
                    });
                }
                
                resetForm() {
                    this.editingId = null;
                    document.getElementById('form-title').textContent = 'Nuevo Material';
                    document.getElementById('entity-form').reset();
                }
                
                deleteEntity(id) {
                    if (confirm('¿Eliminar este material?')) {
                        console.log('Eliminando ID:', id);
                        alert('Material eliminado (demo)');
                        this.loadData();
                    }
                }
            }
            
            // Configuración de materiales
            const materialsConfig = {
                fields: [
                    { name: 'name', label: 'Nombre', type: 'text', required: true },
                    { name: 'description', label: 'Descripción', type: 'textarea' },
                    { name: 'category', label: 'Categoría', type: 'text' },
                    { name: 'active', label: 'Activo', type: 'checkbox' }
                ]
            };
            
            // Inicializar
            document.addEventListener('DOMContentLoaded', function() {
                new EntityCRUD('materials', '/api/admin/materials', materialsConfig.fields);
            });
        </script>
    </div>
</body>
</html>
