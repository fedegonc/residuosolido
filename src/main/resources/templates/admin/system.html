<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div th:replace="~{fragments/admin-layout :: header}"></div>

    <main class="flex-1">
        <!-- Breadcrumbs -->
        <div class="bg-gray-50 px-4 py-3 border-b">
            <div class="max-w-7xl mx-auto">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-4">
                        <li><a href="/admin/dashboard" class="text-gray-500 hover:text-gray-700">Dashboard</a></li>
                        <li><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i></li>
                        <li class="text-gray-900 font-medium">Sistema</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Configuración del Sistema</h1>
                <p class="text-gray-600">Gestiona la configuración global del sistema</p>
            </div>

            <!-- Messages -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- List View -->
            <div th:if="${viewType == 'list'}">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900">Configuraciones</h2>
                        <a href="/admin/system?action=new" class="bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>Nueva Configuración
                        </a>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre del Sitio</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Título Hero</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mantenimiento</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="system : ${systems}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${system.id}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${system.siteName}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${system.heroTitle}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:if="${system.maintenanceMode}" class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Activo</span>
                                        <span th:unless="${system.maintenanceMode}" class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Inactivo</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a th:href="@{/admin/system(action='view', id=${system.id})}" class="text-blue-600 hover:text-blue-900 mr-3">Ver</a>
                                        <a th:href="@{/admin/system(action='edit', id=${system.id})}" class="text-emerald-600 hover:text-emerald-900">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Form View -->
            <div th:if="${viewType == 'form'}">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900" th:text="${isEdit} ? 'Editar Configuración' : 'Nueva Configuración'"></h2>
                    </div>
                    <form th:action="@{/admin/system}" method="post" class="p-6 space-y-6">
                        <input type="hidden" th:field="${system.id}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Sitio</label>
                                <input type="text" th:field="${system.siteName}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email de Contacto</label>
                                <input type="email" th:field="${system.contactEmail}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Título Hero</label>
                            <input type="text" th:field="${system.heroTitle}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Subtítulo Hero</label>
                            <input type="text" th:field="${system.heroSubtitle}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción Hero</label>
                            <textarea th:field="${system.heroDescription}" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color Primario</label>
                                <input type="color" th:field="${system.primaryColor}" class="w-full h-10 border border-gray-300 rounded-md">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color Secundario</label>
                                <input type="color" th:field="${system.secondaryColor}" class="w-full h-10 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" th:field="${system.maintenanceMode}" class="rounded border-gray-300 text-emerald-600 shadow-sm focus:border-emerald-300 focus:ring focus:ring-emerald-200">
                                <span class="ml-2 text-sm text-gray-700">Modo Mantenimiento</span>
                            </label>
                        </div>

                        <div th:if="${system.maintenanceMode}">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mensaje de Mantenimiento</label>
                            <textarea th:field="${system.maintenanceMessage}" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <a href="/admin/system" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</a>
                            <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- View Details -->
            <div th:if="${viewType == 'view'}">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900">Detalles de Configuración</h2>
                        <a th:href="@{/admin/system(action='edit', id=${system.id})}" class="bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700">Editar</a>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Nombre del Sitio</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${system.siteName}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Email de Contacto</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${system.contactEmail}"></p>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Título Hero</label>
                            <p class="mt-1 text-sm text-gray-900" th:text="${system.heroTitle}"></p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Descripción Hero</label>
                            <p class="mt-1 text-sm text-gray-900" th:text="${system.heroDescription}"></p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Modo Mantenimiento</label>
                            <span th:if="${system.maintenanceMode}" class="mt-1 px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Activo</span>
                            <span th:unless="${system.maintenanceMode}" class="mt-1 px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Inactivo</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/admin-layout :: footer}"></div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
