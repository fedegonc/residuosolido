<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Categorías - Admin</title>
  <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <a href="/admin/dashboard" class="text-green-600 hover:text-green-700">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
          </a>
          <h1 class="text-2xl font-bold text-gray-900">Gestión de Categorías</h1>
        </div>
        <div th:if="${viewType == 'list'}" class="flex space-x-3">
          <a th:href="@{/admin/categories(action='new')}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center space-x-2">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Nueva Categoría</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Messages -->
  <div th:if="${successMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">
      <div class="flex items-center">
        <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
        <span th:text="${successMessage}"></span>
      </div>
    </div>
  </div>

  <div th:if="${errorMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
      <div class="flex items-center">
        <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- LISTA DE CATEGORÍAS -->
    <div th:if="${viewType} == 'list'" class="bg-white rounded-lg shadow">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">
          Categorías (<span th:text="${totalCategories}">0</span>)
        </h2>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="category : ${categories}" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="h-10 w-10 rounded-full bg-orange-100 flex items-center justify-center">
                    <span class="text-sm font-medium text-orange-800" th:text="${#strings.substring(category.name, 0, 1).toUpperCase()}">C</span>
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900" th:text="${category.name}">nombre</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 text-sm text-gray-700 max-w-xs">
                <div class="truncate" th:text="${category.description}">descripción</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span th:class="${category.active} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                  <span th:text="${category.active} ? 'Activa' : 'Inactiva'">Estado</span>
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <div class="flex justify-end space-x-2">
                  <a th:href="@{/admin/categories(action='edit', id=${category.id})}" class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded hover:bg-green-200">Editar</a>
                  <button onclick="confirmDelete(this)" th:data-id="${category.id}" th:data-name="${category.name}" class="px-2 py-1 text-xs bg-red-100 text-red-800 rounded hover:bg-red-200">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- FORMULARIO CATEGORÍA -->
    <div th:if="${viewType} == 'form'" class="bg-white rounded-lg shadow">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900" th:text="${isEdit} ? 'Editar Categoría' : 'Nueva Categoría'">Formulario Categoría</h2>
      </div>

      <form th:action="@{/admin/categories}" method="post" th:object="${category}" class="p-6 space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
            <input type="text" th:field="*{name}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Orden de Visualización</label>
            <input type="number" th:field="*{displayOrder}" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
          <textarea th:field="*{description}" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
        </div>

        <div class="flex items-center">
          <input type="checkbox" th:field="*{active}" id="active" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
          <label for="active" class="ml-2 block text-sm text-gray-700">Categoría Activa</label>
        </div>

        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <a th:href="@{/admin/categories}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</a>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" th:text="${isEdit} ? 'Actualizar' : 'Crear'">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg max-w-md w-full">
        <div class="p-6">
          <div class="flex items-center">
            <i data-lucide="alert-triangle" class="w-6 h-6 text-red-600 mr-3"></i>
            <div>
              <h3 class="text-lg font-medium text-gray-900">Confirmar Eliminación</h3>
              <p class="mt-2 text-sm text-gray-500">
                ¿Eliminar la categoría <strong id="deleteCategoryName"></strong>?
              </p>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-6 py-3 flex justify-end space-x-3">
          <button onclick="closeDeleteModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</button>
          <form id="deleteForm" method="post" class="inline">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function confirmDelete(button) {
      const id = button.getAttribute('data-id');
      const name = button.getAttribute('data-name');
      document.getElementById('deleteCategoryName').textContent = name;
      document.getElementById('deleteForm').action = '/admin/categories/delete/' + id;
      document.getElementById('deleteModal').classList.remove('hidden');
    }

    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.add('hidden');
    }

    document.getElementById('deleteModal').addEventListener('click', function(e) {
      if (e.target === this) closeDeleteModal();
    });
  </script>
</body>
</html>
