<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Estadísticas - Admin</title>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
    </style>
</head>
<body th:replace="~{fragments/admin-layout :: layout(~{::main})}">
<main>
    <!-- Breadcrumbs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <th:block th:replace="~{fragments/components/breadcrumbs :: auto}"></th:block>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                <span th:text="${successMessage}"></span>
            </div>
        </div>
    </div>

    <div th:if="${errorMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
        <!-- KPIs principales -->
        <div th:replace="~{fragments/components/kpi-cards :: cards}"></div>

        <!-- Gráfico de crecimiento de usuarios -->
        <div th:replace="~{fragments/components/user-growth-chart :: chart}"></div>

        <!-- Gráfico de crecimiento de solicitudes -->
        <div th:replace="~{fragments/components/requests-growth-chart :: chart}"></div>

        <!-- Bloque inferior: materiales y categorías -->
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
            <div th:replace="~{fragments/components/materials-pie-chart :: chart}"></div>
            <div th:replace="~{fragments/components/post-categories-top :: list}"></div>
        </div>

        <script>
            console.log('=== USER GROWTH CHART PAGE ===');
            console.log('Chart.js loaded:', typeof Chart !== 'undefined');

            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOM Content Loaded');
                lucide.createIcons();
            });
        </script>

        <!-- User Growth Chart Script -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                console.log('--- User Growth Chart Component ---');
                const ctx = document.getElementById('chartUserGrowth');

                if (!ctx) {
                    console.error('✗ Canvas #chartUserGrowth not found!');
                    return;
                }

                if (typeof Chart === 'undefined') {
                    console.error('✗ Chart.js is not loaded!');
                    return;
                }

                const userGrowthData = /*[[${userGrowthLast30Days}]]*/ {labels: [], data: [], total: 0};
                const labels = Array.isArray(userGrowthData.labels) && userGrowthData.labels.length
                    ? userGrowthData.labels
                    : [];
                const values = Array.isArray(userGrowthData.data) && userGrowthData.data.length
                    ? userGrowthData.data
                    : [];
                const total = userGrowthData.total ?? (values.length ? values[values.length - 1] : 0);

                if (!labels.length || !values.length) {
                    console.warn('User growth data is empty. Chart will display default state.');
                }

                console.log('Data prepared:', {days: labels.length, counts: values.length, total});

                const totalElement = document.getElementById('totalUsersGrowth');
                if (totalElement) {
                    totalElement.textContent = total;
                    console.log('✓ Total updated:', total);
                }

                try {
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels,
                            datasets: [{
                                label: 'Usuarios Registrados',
                                data: values,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                borderWidth: 2.5,
                                tension: 0.4,
                                fill: true,
                                pointRadius: 3,
                                pointHoverRadius: 6,
                                pointBackgroundColor: '#3b82f6',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        boxWidth: 12,
                                        padding: 10,
                                        font: { size: 12 }
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    titleFont: { size: 13 },
                                    bodyFont: { size: 12 },
                                    callbacks: {
                                        label: function(context) {
                                            return 'Total: ' + context.parsed.y + ' usuarios';
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0,
                                        font: { size: 11 }
                                    },
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.06)',
                                        drawBorder: false
                                    }
                                },
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45,
                                        font: { size: 10 },
                                        autoSkip: true,
                                        maxTicksLimit: 15
                                    },
                                    grid: {
                                        display: false
                                    }
                                }
                            },
                            interaction: {
                                mode: 'nearest',
                                axis: 'x',
                                intersect: false
                            }
                        }
                    });

                    console.log('✓✓✓ User Growth Chart created successfully!', chart);
                } catch (error) {
                    console.error('✗✗✗ Error creating User Growth Chart:', error);
                }
            });
        </script>

        <!-- Requests Growth Chart Script (hardcoded) -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log('--- Requests Growth Chart Component ---');
                const ctx = document.getElementById('chartRequestsGrowth');

                if (!ctx) {
                    console.error('✗ Canvas #chartRequestsGrowth not found!');
                    return;
                }

                if (typeof Chart === 'undefined') {
                    console.error('✗ Chart.js is not loaded!');
                    return;
                }

                const labels = ['05/09', '10/09', '15/09', '20/09', '25/09', '30/09', '05/10'];
                const values = [2, 4, 7, 10, 13, 16, 18];

                const totalElement = document.getElementById('totalRequestsGrowth');
                if (totalElement) {
                    totalElement.textContent = values[values.length - 1];
                }

                try {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels,
                            datasets: [{
                                label: 'Solicitudes Registradas',
                                data: values,
                                borderColor: '#a855f7',
                                backgroundColor: 'rgba(168, 85, 247, 0.1)',
                                borderWidth: 2.5,
                                tension: 0.4,
                                fill: true,
                                pointRadius: 3,
                                pointHoverRadius: 6,
                                pointBackgroundColor: '#a855f7',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        boxWidth: 12,
                                        padding: 10,
                                        font: { size: 12 }
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    titleFont: { size: 13 },
                                    bodyFont: { size: 12 },
                                    callbacks: {
                                        label: function(context) {
                                            return 'Total: ' + context.parsed.y + ' solicitudes';
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0,
                                        font: { size: 11 }
                                    },
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.06)',
                                        drawBorder: false
                                    }
                                },
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45,
                                        font: { size: 10 },
                                        autoSkip: true,
                                        maxTicksLimit: 12
                                    },
                                    grid: {
                                        display: false
                                    }
                                }
                            },
                            interaction: {
                                mode: 'nearest',
                                axis: 'x',
                                intersect: false
                            }
                        }
                    });
                } catch (error) {
                    console.error('✗✗✗ Error creating Requests Growth Chart:', error);
                }
            });
        </script>

        <!-- Materials Distribution Pie Chart Script (hardcoded) -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log('--- Materials Distribution Chart Component ---');
                const ctx = document.getElementById('chartMaterialsDistribution');

                if (!ctx) {
                    console.error('✗ Canvas #chartMaterialsDistribution not found!');
                    return;
                }

                if (typeof Chart === 'undefined') {
                    console.error('✗ Chart.js is not loaded!');
                    return;
                }

                const labels = ['Plástico PET', 'Vidrio verde', 'Cartón y papel', 'Metales ligeros', 'Orgánicos'];
                const values = [38, 24, 18, 12, 8];
                const colors = ['#10b981', '#3b82f6', '#f59e0b', '#6366f1', '#ef4444'];

                try {
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels,
                            datasets: [{
                                data: values,
                                backgroundColor: colors,
                                borderWidth: 2,
                                borderColor: '#ffffff',
                                hoverOffset: 10
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '55%',
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.label + ': ' + context.parsed + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error('✗✗✗ Error creating Materials Distribution Chart:', error);
                }
            });
        </script>
    </div>
</main>
</body>
</html>
