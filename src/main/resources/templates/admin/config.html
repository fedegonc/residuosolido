<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Configuración del Sitio')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Encabezado simple -->
        <div class="bg-gray-50 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Configuración del Sitio</h1>
                    <a href="/admin/posts" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        ← Volver a Posts
                    </a>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

            <!-- Mensajes -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Imagen de Fondo del Hero</h2>
                
                <!-- Vista previa actual -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vista Previa Actual:</label>
                    <div class="w-full h-32 rounded-lg border" 
                         th:if="${heroImage != null}"
                         th:style="'background-image: url(' + ${heroImage} + ')'"
                         th:class="'bg-cover bg-center'">
                    </div>
                    <div class="w-full h-32 rounded-lg border bg-gradient-to-br from-green-700 via-green-600 to-green-500 flex items-center justify-center" 
                         th:if="${heroImage == null}">
                        <span class="text-white font-medium">Sin imagen personalizada (usando gradiente por defecto)</span>
                    </div>
                </div>

                <form th:action="@{/admin/config/hero-image}" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="heroImageFile" class="block text-sm font-medium text-gray-700 mb-2">
                            Subir Nueva Imagen
                        </label>
                        <input type="file" 
                               id="heroImageFile" 
                               name="heroImageFile" 
                               accept="image/*"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                               required>
                        <p class="text-sm text-gray-500 mt-1">
                            Formatos soportados: JPG, PNG, GIF. Tamaño recomendado: 1920x600px
                        </p>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" 
                                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
                            Actualizar Imagen
                        </button>
                        <a href="/admin/dashboard" 
                           class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
