<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Configuración del Sitio')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Encabezado simple -->
        <div class="bg-gray-50 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Configuración del Sitio</h1>
                    <a href="/admin/posts" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        ← Volver a Posts
                    </a>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

            <div class="bg-white rounded-lg shadow p-6">
                <form th:action="@{/admin/posts/config}" method="post">
                    <div class="mb-4">
                        <label for="heroImage" class="block text-sm font-medium text-gray-700 mb-2">
                            URL de Imagen de Fondo del Hero
                        </label>
                        <input type="url" 
                               id="heroImage" 
                               name="heroImage" 
                               th:value="${heroImage}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="https://ejemplo.com/imagen.jpg">
                        <p class="text-sm text-gray-500 mt-1">
                            Ingresa la URL de la imagen que se mostrará como fondo en la sección principal
                        </p>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" 
                                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
