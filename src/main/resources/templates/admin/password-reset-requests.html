<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes de Restablecimiento de Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="~{fragments/admin-layout :: layout(~{::main})}">
<main>
  <!-- Header + Breadcrumbs -->
  <div class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
      <h1 class="text-2xl font-bold text-gray-900">Solicitudes de Restablecimiento de Contraseña</h1>
      <p class="mt-1 text-sm text-gray-500">Gestionar solicitudes de reset de contraseña de usuarios</p>
      <div class="mt-3">
        <th:block th:with="bcItems=${#lists.list(
          #{'text':'Panel de Administración', 'href':'/admin/dashboard'},
          #{'text':'Solicitudes de Reset', 'href':'/admin/password-reset-requests'}
        )}"
                  th:replace="~{fragments/components/breadcrumbs :: breadcrumbs(${bcItems}, 'Solicitudes de Reset')}">
        </th:block>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
      <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
      <p th:text="${errorMessage}"></p>
    </div>

    <!-- Form -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Nueva Solicitud de Restablecimiento</h2>
      <form action="/admin/password-reset-requests" method="post">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico del Usuario</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Enviar Solicitud de Reset
        </button>
      </form>
    </div>

    <!-- Placeholder for future list of requests -->
    <div class="mt-6 bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Historial de Solicitudes</h2>
      <p class="text-gray-500">Funcionalidad en desarrollo...</p>
    </div>
  </div>
</main>
</body>
</html>
