<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes de Reset Password - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="~{fragments/admin-layout :: layout(~{::main})}">
<main>
  <!-- Header -->
  <div class="bg-gray-50 px-4 py-5 border-b border-gray-200 sm:px-6">
    <div class="-ml-4 -mt-2 flex items-center justify-between flex-wrap sm:flex-nowrap">
      <div class="ml-4 mt-2">
        <h3 class="text-2xl font-bold leading-6 text-gray-900">Solicitudes de Reset Password</h3>
        <p class="mt-1 text-sm text-gray-500">
          Total: <span th:text="${totalRequests}">0</span> solicitudes
        </p>
      </div>
    </div>
  </div>

  <!-- Success/Error Messages -->
  <div th:if="${successMessage}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative mx-4 mt-4">
    <span th:text="${successMessage}"></span>
  </div>
  <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative mx-4 mt-4">
    <span th:text="${errorMessage}"></span>
  </div>

  <!-- List View -->
  <div th:if="${viewType == 'list'}" class="px-4 py-6">
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="request : ${passwordResetRequests}">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${request.id}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${request.maskedEmail}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(request.requestDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span th:if="${request.status.name() == 'PENDING'}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendiente</span>
              <span th:if="${request.status.name() == 'APPROVED'}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Aprobado</span>
              <span th:if="${request.status.name() == 'REJECTED'}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Rechazado</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a th:href="@{/admin/password-reset-requests(action='edit', id=${request.id})}" class="text-blue-600 hover:text-blue-900 mr-3">Editar</a>
              <form th:action="@{/admin/password-reset-requests/delete/{id}(id=${request.id})}" method="post" class="inline" onsubmit="return confirm('¿Estás seguro?')">
                <button type="submit" class="text-red-600 hover:text-red-900">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Form View -->
  <div th:if="${viewType == 'form'}" class="px-4 py-6">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white shadow rounded-lg p-6">
        <h4 class="text-lg font-medium text-gray-900 mb-4">Detalles de la Solicitud</h4>
        
        <div class="space-y-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <p class="mt-1 text-sm text-gray-900" th:text="${passwordResetRequest.maskedEmail}"></p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Última contraseña conocida</label>
            <p class="mt-1 text-sm text-gray-900 font-mono bg-gray-50 p-2 rounded" th:text="${passwordResetRequest.lastKnownPassword}"></p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Fecha de solicitud</label>
            <p class="mt-1 text-sm text-gray-900" th:text="${#temporals.format(passwordResetRequest.requestDate, 'dd/MM/yyyy HH:mm:ss')}"></p>
          </div>
        </div>

        <form th:action="@{/admin/password-reset-requests}" method="post" class="space-y-6">
          <input type="hidden" name="id" th:value="${passwordResetRequest.id}" />
          
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Estado</label>
            <select id="status" name="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}" th:selected="${status == passwordResetRequest.status}"></option>
            </select>
          </div>

          <div>
            <label for="adminNotes" class="block text-sm font-medium text-gray-700">Notas del administrador</label>
            <textarea id="adminNotes" name="adminNotes" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" th:text="${passwordResetRequest.adminNotes}"></textarea>
          </div>

          <div class="flex justify-end space-x-3">
            <a href="/admin/password-reset-requests" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
              Cancelar
            </a>
            <button type="submit" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
