<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Gestión de Posts')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Encabezado simple -->
        <div class="bg-gray-50 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Gestión de Posts</h1>

                </div>
                <!-- Breadcrumbs -->
                <nav class="mt-2" aria-label="Breadcrumb">
                    <ol class="flex items-center text-sm text-gray-500">
                        <li>
                            <a href="/admin/dashboard" class="hover:text-gray-700">Admin Dashboard</a>
                        </li>
                        <li class="px-2">/</li>
                        <li class="text-gray-700 font-medium" aria-current="page">Posts</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-8">
            
            <!-- 1. FORMULARIOS DE CREACIÓN (ARRIBA) -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Crear Post -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Crear Nuevo Post</h2>
                        <form th:action="@{/admin/posts}" method="post" enctype="multipart/form-data" class="space-y-4">
                            <input type="text" name="title" placeholder="Título" required 
                                   class="w-full px-3 py-2 border rounded-lg">
                            <textarea name="content" placeholder="Contenido" required 
                                      class="w-full px-3 py-2 border rounded-lg h-24"></textarea>
                            <select name="categoryId" required class="w-full px-3 py-2 border rounded-lg">
                                <option value="">Seleccionar categoría</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}">Categoría</option>
                            </select>
                            <button type="submit" 
                                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
                                Crear Post
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Crear Categoría -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Crear Nueva Categoría</h2>
                        <form th:action="@{/admin/categories/create}" method="post" class="space-y-4">
                            <input type="text" name="name" placeholder="Nombre de categoría" required 
                                   class="w-full px-3 py-2 border rounded-lg">
                            <button type="submit" 
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                                Crear Categoría
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 2. BUSCADOR -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">Buscar Posts</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" id="searchInput" placeholder="Buscar por título o contenido..." 
                               class="flex-1 px-4 py-2 border rounded-lg" onkeyup="filterPosts()">
                        <select id="categoryFilter" class="px-4 py-2 border rounded-lg" onchange="filterPosts()">
                            <option value="">Todas las categorías</option>
                            <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}">Categoría</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 3. LISTA DE POSTS -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">Posts Existentes</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full table-auto">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-2 text-left">ID</th>
                                    <th class="px-4 py-2 text-left">Imagen</th>
                                    <th class="px-4 py-2 text-left">Título</th>
                                    <th class="px-4 py-2 text-left">Categoría</th>
                                    <th class="px-4 py-2 text-left">Contenido</th>
                                    <th class="px-4 py-2 text-left">Fuente</th>
                                    <th class="px-4 py-2 text-left">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="post : ${posts}" class="border-b">
                                    <td class="px-4 py-2" th:text="${post.id}">1</td>
                                    <td class="px-4 py-2">
                                        <div th:if="${post.imageUrl != null and !#strings.isEmpty(post.imageUrl)}">
                                            <img th:src="${post.imageUrl}" alt="Imagen del post" 
                                                 class="w-16 h-16 object-cover rounded-lg shadow-sm">
                                        </div>
                                        <div th:unless="${post.imageUrl != null and !#strings.isEmpty(post.imageUrl)}" 
                                             class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>
                                        </div>
                                    </td>
                                    <td class="px-4 py-2" th:text="${post.title}">Título</td>
                                    <td class="px-4 py-2">
                                        <span th:each="cat : ${categories}" 
                                              th:if="${cat.id == post.categoryId}" 
                                              th:text="${cat.name}">Categoría</span>
                                    </td>
                                    <td class="px-4 py-2">
                                        <span th:text="${#strings.abbreviate(post.content, 50)}">Contenido...</span>
                                    </td>
                                    <td class="px-4 py-2">
                                        <div th:if="${post.sourceName != null and !#strings.isEmpty(post.sourceName)}">
                                            <a th:href="${post.sourceUrl}" target="_blank" 
                                               class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M7 7h10v10M17 7l-10 10"></path>
                                                </svg>
                                                <span th:text="${post.sourceName}">Fuente</span>
                                            </a>
                                        </div>
                                        <div th:unless="${post.sourceName != null and !#strings.isEmpty(post.sourceName)}" 
                                             class="text-gray-400 text-sm">Sin fuente</div>
                                    </td>
                                    <td class="px-4 py-2">
                                        <div class="flex space-x-2">
                                            <a th:href="@{/admin/posts/{id}/edit(id=${post.id})}" 
                                               class="text-blue-600 hover:text-blue-800">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg>
                                            </a>
                                            <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}" method="post" class="inline"
                                                  onsubmit="return confirm('¿Estás seguro de eliminar este post?');">
                                                <button type="submit" class="text-red-600 hover:text-red-800">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- 4. PAGINACIÓN -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-500">
                            Mostrando <span id="showingFrom">1</span> a <span id="showingTo">10</span> de <span id="totalPosts" th:text="${#lists.size(posts)}">0</span> posts
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage" class="px-3 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:opacity-50" disabled>
                                Anterior
                            </button>
                            <span id="pageInfo" class="px-4 py-2 text-sm text-gray-600">Página 1 de 1</span>
                            <button id="nextPage" class="px-3 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:opacity-50" disabled>
                                Siguiente
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <!-- JavaScript para funcionalidad -->
    <script>
        // Variables para paginación
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredRows = [];
        
        // Función de filtrado
        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();
            const rows = document.querySelectorAll('.post-row');
            
            filteredRows = Array.from(rows).filter(row => {
                const title = row.querySelector('.post-title').textContent.toLowerCase();
                const content = row.querySelector('.post-content').textContent.toLowerCase();
                const category = row.querySelector('.post-category').textContent.toLowerCase();
                
                const matchesSearch = title.includes(searchTerm) || content.includes(searchTerm);
                const matchesCategory = !categoryFilter || category.includes(categoryFilter);
                
                return matchesSearch && matchesCategory;
            });
            
            currentPage = 1;
            displayPage();
            updatePagination();
        }
        
        // Mostrar página actual
        function displayPage() {
            const rows = document.querySelectorAll('.post-row');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            
            // Ocultar todas las filas
            rows.forEach(row => row.style.display = 'none');
            
            // Mostrar filas filtradas de la página actual
            filteredRows.slice(startIndex, endIndex).forEach(row => {
                row.style.display = 'table-row';
            });
            
            // Actualizar contador
            const totalFiltered = filteredRows.length;
            const showingFrom = totalFiltered > 0 ? startIndex + 1 : 0;
            const showingTo = Math.min(endIndex, totalFiltered);
            
            document.getElementById('showingFrom').textContent = showingFrom;
            document.getElementById('showingTo').textContent = showingTo;
            document.getElementById('totalPosts').textContent = totalFiltered;
        }
        
        // Actualizar controles de paginación
        function updatePagination() {
            const totalPages = Math.ceil(filteredRows.length / itemsPerPage);
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        }
        
        // Navegación de páginas
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPage();
                updatePagination();
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredRows.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPage();
                updatePagination();
            }
        });
        
        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            filteredRows = Array.from(document.querySelectorAll('.post-row'));
            displayPage();
            updatePagination();
        });
    </script>
</body>
</html>
