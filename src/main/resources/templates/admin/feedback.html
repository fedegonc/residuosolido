<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Feedback - Admin')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Feedback de Usuarios</h1>
                        <p class="text-gray-600 mt-1">Comentarios y sugerencias recibidos</p>
                    </div>
                    <a th:href="@{/admin/dashboard}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium">
                        Volver al Dashboard
                    </a>
                </div>
            </div>

            <!-- Lista de Feedbacks -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">
                        Feedbacks Recibidos 
                        <span class="ml-2 text-sm text-gray-500" th:text="'(' + ${feedbacks.size()} + ' total)'"></span>
                    </h3>
                </div>
                
                <div th:if="${feedbacks.empty}" class="p-6 text-center text-gray-500">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.712-3.714M14 40v-4a9.971 9.971 0 01.712-3.714M28 16a4 4 0 11-8 0 4 4 0 018 0zM24 20a9 9 0 00-9 9v.714"/>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No hay feedback</h3>
                    <p class="mt-1 text-sm text-gray-500">AÃºn no se han recibido comentarios de los usuarios.</p>
                </div>
                
                <div th:unless="${feedbacks.empty}" class="divide-y divide-gray-200">
                    <div th:each="feedback : ${feedbacks}" class="p-6 hover:bg-gray-50">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <div class="h-10 w-10 bg-green-100 rounded-full flex items-center justify-center">
                                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-900" th:text="${feedback.user.username}">Usuario</p>
                                        <p class="text-sm text-gray-500" th:text="${feedback.user.email}">email@example.com</p>
                                    </div>
                                    <div class="text-sm text-gray-500" th:text="${#temporals.format(feedback.createdAt, 'dd/MM/yyyy HH:mm')}">
                                        Fecha
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-700" th:text="${feedback.comment}">Comentario del usuario</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
