<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Gestión de Organizaciones')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Encabezado simple -->
        <div class="bg-gray-50 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Gestión de Organizaciones</h1>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            
            <div class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="w-full table-auto">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-2 text-left">Usuario</th>
                                    <th class="px-4 py-2 text-left">Nombre</th>
                                    <th class="px-4 py-2 text-left">Email</th>
                                    <th class="px-4 py-2 text-left">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}" class="border-b">
                                    <td class="px-4 py-2" th:text="${user.username}">usuario</td>
                                    <td class="px-4 py-2" th:text="${user.firstName + ' ' + user.lastName}">Nombre</td>
                                    <td class="px-4 py-2" th:text="${user.email}">email@example.com</td>
                                    <td class="px-4 py-2">
                                        <a th:href="@{/admin/users/{id}/edit-organization(id=${user.id})}" 
                                           class="text-blue-600 hover:text-blue-800 mr-2">
                                            Editar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/admin/dashboard" class="text-gray-600 hover:text-gray-800">← Volver al Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
