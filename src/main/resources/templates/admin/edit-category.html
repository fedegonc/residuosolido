<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Editar Categoría')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Encabezado simple -->
        <div class="bg-gray-50 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Editar Categoría</h1>
                </div>
                <!-- Breadcrumbs -->
                <nav class="mt-2" aria-label="Breadcrumb">
                    <ol class="flex items-center text-sm text-gray-500">
                        <li>
                            <a href="/admin/dashboard" class="hover:text-gray-700">Admin Dashboard</a>
                        </li>
                        <li class="px-2">/</li>
                        <li>
                            <a href="/admin/posts" class="hover:text-gray-700">Posts</a>
                        </li>
                        <li class="px-2">/</li>
                        <li class="text-gray-700 font-medium" aria-current="page">Editar Categoría</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            
            <!-- Formulario de edición -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <form th:action="@{/admin/categories/{id}/update(id=${category.id})}" method="post" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nombre de la Categoría</label>
                            <input type="text" name="name" id="name" th:value="${category.name}" required 
                                   class="mt-1 w-full px-3 py-2 border rounded-lg">
                        </div>
                        
                        <div class="flex justify-between pt-4">
                            <a th:href="@{/admin/posts}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Cancelar
                            </a>
                            <button type="submit" 
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
