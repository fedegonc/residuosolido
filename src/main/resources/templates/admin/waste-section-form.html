<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-layout :: head('Formulario de Sección de Residuos')}"></head>
<body th:replace="~{fragments/admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900" th:text="${wasteSection.id == null ? 'Nueva Sección de Residuos' : 'Editar Sección de Residuos'}">Formulario de Sección</h1>
                <a th:href="@{/admin/waste-sections}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Volver a la lista
                </a>
            </div>

            <!-- Alerta de error -->
            <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <form th:action="@{/admin/waste-sections/new}" method="post" th:object="${wasteSection}">
                        <input type="hidden" th:field="*{id}">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="title" class="block text-base font-semibold text-gray-900 mb-2">Título</label>
                                    <input type="text" th:field="*{title}" id="title" class="mt-1 block w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 hover:border-gray-400 transition-colors" required>
                                </div>



                                <div class="sm:col-span-6">
                                    <label for="description" class="block text-base font-semibold text-gray-900 mb-2">Descripción</label>
                                    <textarea th:field="*{description}" id="description" rows="4" class="mt-1 block w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 hover:border-gray-400 transition-colors resize-vertical"></textarea>
                                </div>



                                <div class="sm:col-span-6">
                                    <label class="block text-sm font-medium text-gray-700 mb-3">Categorías Asociadas</label>
                                    <div class="space-y-2 max-h-48 overflow-y-auto border border-gray-200 rounded-md p-3">
                                        <div th:if="${categories == null or categories.empty}" class="text-sm text-gray-500 text-center py-4">
                                            No hay categorías disponibles
                                        </div>
                                        <div th:each="category : ${categories}" class="flex items-center p-2 hover:bg-gray-50 rounded-md transition-colors">
                                            <input type="checkbox" 
                                                   th:id="'category-' + ${category.id}"
                                                   th:name="categoryIds"
                                                   th:value="${category.id}"
                                                   th:checked="${wasteSection.categories != null and #lists.contains(wasteSection.categories, category)}"
                                                   class="h-4 w-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500">
                                            <label th:for="'category-' + ${category.id}" 
                                                   class="ml-3 text-sm text-gray-700 cursor-pointer flex-1"
                                                   th:text="${category.name}">Categoría</label>
                                        </div>
                                    </div>
                                    <p class="mt-2 text-xs text-gray-500">Selecciona las categorías que pertenecen a esta sección.</p>
                                </div>

                                <input type="hidden" th:field="*{active}" id="active" value="true">
                            </div>
                        </div>

                        <div class="pt-5">
                            <div class="flex justify-end">
                                <a th:href="@{/admin/waste-sections}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                    Cancelar
                                </a>
                                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
