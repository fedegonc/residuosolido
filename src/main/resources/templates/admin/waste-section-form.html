<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Formulario de Sección de Residuos')}"></head>
<body th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Contenido principal -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-2xl font-semibold text-gray-900" th:text="${wasteSection.id == null ? 'Nueva Sección de Residuos' : 'Editar Sección de Residuos'}">Formulario de Sección</h1>
            </div>
            <!-- Breadcrumbs -->
            <nav class="mb-6" aria-label="Breadcrumb">
                <ol class="flex items-center text-sm text-gray-500">
                    <li>
                        <a href="/admin/dashboard" class="hover:text-gray-700">Admin Dashboard</a>
                    </li>
                    <li class="px-2">/</li>
                    <li>
                        <a href="/admin/waste-sections" class="hover:text-gray-700">Secciones de Residuos</a>
                    </li>
                    <li class="px-2">/</li>
                    <li class="text-gray-700 font-medium" aria-current="page">Formulario</li>
                </ol>
            </nav>

            <!-- Alerta de error -->
            <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <form th:action="@{/admin/waste-sections/new}" method="post" th:object="${wasteSection}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="title" class="block text-base font-semibold text-gray-900 mb-2">Título</label>
                                    <input type="text" th:field="*{title}" id="title" class="mt-1 block w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 hover:border-gray-400 transition-colors" required>
                                </div>

                                <!-- Campo de orden -->
                                <div class="sm:col-span-3">
                                    <label for="displayOrder" class="block text-base font-semibold text-gray-900 mb-2">Orden de visualización</label>
                                    <input type="number" min="1" max="100" th:field="*{displayOrder}" id="displayOrder" class="mt-1 block w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 hover:border-gray-400 transition-colors" required placeholder="Ej: 1 para primero">
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="description" class="block text-base font-semibold text-gray-900 mb-2">Descripción</label>
                                    <textarea th:field="*{description}" id="description" rows="4" class="mt-1 block w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 hover:border-gray-400 transition-colors resize-vertical"></textarea>
                                </div>
                                
                                <div class="sm:col-span-6">
                                    <label for="image" class="block text-base font-semibold text-gray-900 mb-2">Imagen</label>
                                    <div class="mt-1 flex items-center space-x-4">
                                        <div class="flex-shrink-0">
                                            <div class="relative h-40 w-40 rounded-lg border-2 border-gray-300 overflow-hidden">
                                                <!-- Vista previa de imagen existente o imagen por defecto -->
                                                <img id="imagePreview" th:src="${wasteSection.imageUrl != null ? wasteSection.imageUrl : 'https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg'}" 
                                                     class="h-full w-full object-cover" alt="Vista previa de imagen" onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg'">
                                            </div>
                                        </div>
                                        <div class="flex-1">
                                            <input type="file" name="image" id="image" accept="image/*" 
                                                   class="hidden" onchange="previewImage(this)">
                                            <label for="image" class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                                <svg class="-ml-1 mr-2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                </svg>
                                                Seleccionar imagen
                                            </label>
                                            <p class="mt-2 text-xs text-gray-500">JPG, PNG o GIF. Máximo 5MB.</p>
                                        </div>
                                    </div>
                                </div>



                                <div class="sm:col-span-6">
                                    <label class="block text-sm font-medium text-gray-700 mb-3">Categorías Asociadas</label>
                                    <div class="space-y-2 max-h-48 overflow-y-auto border border-gray-200 rounded-md p-3">
                                        <div th:if="${categories == null or categories.empty}" class="text-sm text-gray-500 text-center py-4">
                                            No hay categorías disponibles
                                        </div>
                                        <div th:each="category : ${categories}" class="flex items-center p-2 hover:bg-gray-50 rounded-md transition-colors">
                                            <input type="checkbox" 
                                                   th:id="'category-' + ${category.id}"
                                                   th:name="categoryIds"
                                                   th:value="${category.id}"
                                                   th:checked="${wasteSection.categories != null and #lists.contains(wasteSection.categories, category)}"
                                                   class="h-4 w-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500">
                                            <label th:for="'category-' + ${category.id}" 
                                                   class="ml-3 text-sm text-gray-700 cursor-pointer flex-1"
                                                   th:text="${category.name}">Categoría</label>
                                        </div>
                                    </div>
                                    <p class="mt-2 text-xs text-gray-500">Selecciona las categorías que pertenecen a esta sección.</p>
                                </div>

                                <input type="hidden" th:field="*{active}" id="active" value="true">
                            </div>
                        </div>

                        <div class="pt-5">
                            <div class="flex justify-end">
                                <a th:href="@{/admin/waste-sections}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                    Cancelar
                                </a>
                                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Script para vista previa de imagen -->
            <script>
                // URL de imagen por defecto
                const defaultImageUrl = "https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg";
                
                // Función para cargar imagen por defecto si no hay imagen
                document.addEventListener('DOMContentLoaded', function() {
                    const imagePreview = document.getElementById('imagePreview');
                    if (!imagePreview.src || imagePreview.src === window.location.href || imagePreview.src === '') {
                        imagePreview.src = defaultImageUrl;
                    }
                    // Forzar la carga de la imagen por defecto si no se muestra correctamente
                    setTimeout(function() {
                        if (imagePreview.naturalWidth === 0) {
                            imagePreview.src = defaultImageUrl;
                        }
                    }, 500);
                });
                
                // Función para vista previa de imagen seleccionada
                function previewImage(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        
                        reader.onload = function(e) {
                            document.getElementById('imagePreview').src = e.target.result;
                        }
                        
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
