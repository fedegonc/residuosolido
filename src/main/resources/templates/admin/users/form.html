<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Editar Usuario' : 'Nuevo Usuario'} + ' - Admin'">Usuario - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="~{fragments/admin-layout :: layout(~{::main})}">
    <main>
        <!-- Header -->
        <div class="bg-gray-50 px-4 py-5 border-b border-gray-200 sm:px-6">
            <div class="-ml-4 -mt-2 flex items-center justify-between flex-wrap sm:flex-nowrap">
                <div class="ml-4 mt-2">
                    <h3 class="text-2xl font-bold leading-6 text-gray-900" th:text="${user.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}">Usuario</h3>
                    <p class="mt-1 text-sm text-gray-500">Complete la informaci칩n del usuario</p>
                </div>
                <div class="ml-4 mt-2 flex-shrink-0">
                    <a th:href="@{/admin/users}" class="relative inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Volver
                    </a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white shadow sm:rounded-lg">
                <form th:action="@{/admin/users}" th:object="${user}" method="post" class="space-y-6">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <!-- Username -->
                            <div class="sm:col-span-1">
                                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                                <div class="mt-1">
                                    <input type="text" th:field="*{username}" id="username" required
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="sm:col-span-1">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <div class="mt-1">
                                    <input type="email" th:field="*{email}" id="email" required
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- First Name -->
                            <div class="sm:col-span-1">
                                <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                                <div class="mt-1">
                                    <input type="text" th:field="*{firstName}" id="firstName"
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="sm:col-span-1">
                                <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
                                <div class="mt-1">
                                    <input type="text" th:field="*{lastName}" id="lastName"
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="sm:col-span-2">
                                <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
                                <div class="mt-1">
                                    <select th:field="*{role}" id="role" required
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                        <option value="">Seleccionar rol...</option>
                                        <option value="USER" th:selected="${user.role?.name() == 'USER'}">游녻 Usuario - Puede solicitar recolecciones</option>
                                        <option value="ORGANIZATION" th:selected="${user.role?.name() == 'ORGANIZATION'}">游끽 Organizaci칩n - Puede gestionar materiales y recolecciones</option>
                                        <option value="ADMIN" th:selected="${user.role?.name() == 'ADMIN'}">丘뙖잺 Administrador - Acceso completo al sistema</option>
                                    </select>
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    Selecciona el rol que determinar치 los permisos del usuario en el sistema.
                                </p>
                            </div>

                            <!-- Password (only for new users) -->
                            <div class="sm:col-span-2" th:if="${user.id == null}">
                                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                                <div class="mt-1">
                                    <input type="password" th:field="*{password}" id="password" required
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <p class="mt-2 text-sm text-gray-500">
                                    La contrase침a debe tener al menos 6 caracteres.
                                </p>
                            </div>

                            <!-- Location -->
                            <div class="sm:col-span-2">
                                <label for="location" class="block text-sm font-medium text-gray-700">Ubicaci칩n</label>
                                <div class="mt-1">
                                    <input type="text" th:field="*{location}" id="location"
                                           class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                           placeholder="Ciudad, Pa칤s">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6 space-x-3">
                        <a th:href="@{/admin/users}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Cancelar
                        </a>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <span th:text="${user.id != null ? 'Actualizar' : 'Crear'} + ' Usuario'">Guardar Usuario</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
