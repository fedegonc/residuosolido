<html th:lang="${#locale.language + (#locale.country != null ? '-' + #locale.country : '')}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{index/head :: head}"></head>
<body class="bg-slate-50 min-h-screen">
  <!-- Navbar -->
  <th:block th:replace="~{index/navbar :: navbar}"></th:block>

  <!-- Hero section -->
  <th:block th:replace="~{index/hero :: hero}"></th:block>

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <!-- Categorías -->
    <th:block th:replace="~{index/categories :: categories}"></th:block>

    <!-- Notas Recientes -->
    <th:block th:replace="~{index/recent-notes :: recent-notes}"></th:block>

    <!-- Organizaciones -->
    <th:block th:replace="~{index/organizations :: organizations}"></th:block>

    <!-- Sección de Apoyo -->
    <th:block th:replace="~{index/support :: support}"></th:block>
  </main>

  <!-- Footer -->
  <th:block th:replace="~{index/footer :: footer}"></th:block>

  <!-- Chat Widget -->
  <div th:replace="~{fragments/faqs/chat-widget :: chatWidget}"></div>

  <!-- Scripts -->
  <th:block th:replace="~{index/scripts :: scripts}"></th:block>
</body>
</html>
