<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('Sistema de Gestión de Residuos')}"/>
</head>
<body>
    <th:block th:replace="~{fragments/layout :: navbar}"/>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-primary-600">Sistema de Gestión de Residuos Sólidos</h1>
        
        <!-- Usuarios -->
        <div th:replace="~{fragments/userlist :: userlist}"/>
        
        <!-- Materiales -->
        <div th:replace="~{fragments/materiallist :: materiallist}"/>
        
        <!-- Organizaciones -->
        <div th:replace="~{fragments/organizationlist :: organizationlist}"/>
        
        <!-- Solicitudes -->
        <div th:replace="~{fragments/requestlist :: requestlist}"/>
        
        <!-- Notificaciones -->
        <div th:replace="~{fragments/notificationlist :: notificationlist}"/>
        
        <!-- Lista de Feedbacks -->
        <div th:replace="~{fragments/feedbacklist :: feedbacklist}"/>
        
        <!-- Textos del Sistema -->
        <div th:replace="~{fragments/systemtextlist :: systemtextlist}"/>
    </div>

    <th:block th:replace="~{fragments/layout :: footer}"/>
</body>
</html>
