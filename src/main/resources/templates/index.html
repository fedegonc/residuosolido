<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Inicio')}">
    <title>Inicio - Sistema de Gestión de Residuos Sólidos</title>
</head>

<body th:replace="~{fragments/layout :: layout(~{::main})}">
    <main>
        <!-- Hero Section -->
        <div class="bg-gradient-to-r from-green-600 to-green-800 text-white py-16 bg-cover bg-center" 
             th:style="${heroImage != null and !heroImage.isEmpty()} ? 'background-image: linear-gradient(rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.8)), url(' + ${heroImage} + ');' : ''">
            <div class="container mx-auto px-4 text-left">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Sistema de Gestión de Residuos Sólidos</h1>
                <p class="text-xl md:text-2xl mb-8 opacity-90">
                    Construyendo un futuro más limpio y sostenible para nuestra comunidad
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-start">
                    <a href="/auth/register" 
                       class="bg-white text-green-600 hover:bg-gray-100 font-semibold py-3 px-8 rounded-lg transition-colors duration-200">
                        Únete Ahora
                    </a>
                    <a href="/posts" 
                       class="border-2 border-white text-white hover:bg-white hover:text-green-600 font-semibold py-3 px-8 rounded-lg transition-colors duration-200">
                        Ver Categorías
                    </a>
                </div>
            </div>
        </div>

        <!-- Posts Section -->
        <div th:if="${posts}" class="py-12 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Categorías</h2>
                    <p class="text-gray-600 max-w-2xl mx-auto">
                        Mantente informado sobre las últimas iniciativas de reciclaje y gestión de residuos sólidos en tu comunidad.
                    </p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
                    <div th:each="post : ${posts}" th:replace="~{fragments/post :: minimalPostCard(${post})}"></div>
                </div>
                
                <div class="text-center mt-8">
                    <a href="/posts" 
                       class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                       Ver todas las categorías
                    </a>
                </div>
            </div>
        </div>

       
    </main>
</body>
</html>
