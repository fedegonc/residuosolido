# Configuración de JPA (optimizada para evitar validaciones lentas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.charset=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Deshabilitar la ejecución automática de scripts SQL
spring.sql.init.mode=never

# Puerto del servidor
server.port=8080

# DevTools para recarga automática
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=target/**,node_modules/**
spring.devtools.livereload.port=35729

# Configuración de logging optimizada
